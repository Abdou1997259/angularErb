
<section class="vh-100" style="background: url(./assets/img/bg2.jpg); background-size: cover;">
  <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <!-- <div class="row">
            <div class="col-sm-3">
                <a class="nav-link"  style="cursor:pointer;" (click)="ChangeLang()">
                    <img [src]="ImgFlag" style="width:20px;height: 20px;"> 
                   
                 </a>
            </div>
        </div> -->
          <div class="col col-xl-8">
              <div class="card" style="border-radius: 1rem;">
                  <div class="row g-0">

                      <div class="col-md-6 col-lg-6 d-flex align-items-center">
                          <div class="card-body p-3 p-lg-3 text-black">

                              <form id="js-login" method="post" [formGroup]="LoginForm">

                                  <div class="d-flex align-items-center mb-3 pb-1 justify-content-center">
                                      <img src="./assets/img/Ultra-visions.png" height="100" />
                                  </div>
                                  <div class="d-flex align-items-center mb-3 pb-1 justify-content-center">
                                      <span style="color: black; font-weight:bold; font-size:25px; color:#2596be" class="translate" data-en="Xceer acounting soultion">اكسير المحاسبى</span>
                                  </div>
                                  
                                  <div class="mb-4 form-group" style="text-align: right;">
                                    <label class="label" class="translate" data-en="Branch">الفرع<span style="color:red">&nbsp;*</span></label>
                                    <select-server-side
                                      [selectForm]="LoginForm"
                                      [controlName]="'n_branch_id'"
                                      [TextField]="'s_branch_name'"
                                      [ValueField]="'n_branch_id'"
                                      [searching]="searchingBranches"
                                      [filteredServerSide]="filteredBranchesServerSide"
                                      (OnSearch)="searchBranches($event)">
                                    </select-server-side>     
                                    <!-- <select class="form-control" (change)="getSelectedValue($event) ;getUser($event);" [(ngModel)]="selectedBranch" formControlName="n_branch_id">
                                      <option *ngFor="let option of branches" [value]="option.n_branch_id">{{ option.s_branch_name }}</option>
                                    </select> -->
                                  </div>

                                  <div class="mb-4 form-group" style="text-align: right;">
                                    <label class="label" class="translate" data-en="User Name">اسم المستخدم<span style="color:red">&nbsp;*</span></label>
                                      <!-- <select class="form-control"  formControlName="s_user_name">
                                        <option *ngFor="let option of userNames" [value]="option">{{ option }}</option>
                                      </select> -->
                                      <div class="input-group">
                                        <input type="text" style="text-align:center; height: 29px !important;"  class="form-control" required="required" formControlName="s_user_name" />
                                      </div>
                                  </div>

                                  <div class="mb-4 form-group" style="text-align: right;">
                                    <label class="label" class="translate" data-en="Password">كلمة المرور<span style="color:red">&nbsp;*</span></label>
                                    <div class="input-group">
                                      <input type="password" style="text-align:center; height: 29px !important;"  class="form-control" required="required" formControlName="s_user_password" />
                                    </div>
                                  </div>

                                  <div class="pt-1 mb-2" style="text-align:center;">
                                    <button [disabled]="!LoginForm.valid" class="btn btn-info btn-lg btn-block translate" id="js-login-btn"data-en="Login" (click)="DoLogin()" type="submit">تسجيل الدخول</button>
                                  </div>

                                  <br/>

                                  <a href="http://ultra-visions.com/" target="_blank" class="small text-muted translate" data-en="@Madien Elajzeira every righs reserved" >©جميع الحقوق محفوظة لشركة مدائن الجزيرة</a>

                              </form>
                              <mat-progress-bar *ngIf="showspinner" mode="indeterminate"></mat-progress-bar>

                          </div>
                      </div>

                      <div class="col-md-6 col-lg-6 d-none d-md-block">
                        <img src="./assets/img/bg.jfif" alt="login form" class="img-fluid" style="height:100%; border-radius: 1rem 0 0 1rem; border-right: 1px solid black;" />
                      </div>
                  </div>

              </div>
          </div>

      </div>
  </div>
</section>
