<header>
    <div class="content-wrapper"  >
      <section class="content" >
        <div class="container-fluid">
          <h2 class="translate" data-en="Subscribe Requests">طلبات التسجيل</h2>
          <div class="buttons">
            <div class="button">
                <i class="bi bi-file-earmark-medical  fa-lg"></i>
                <input type="button" value="حفظ" class="translate" data-en="Show Data"  (click)="showModal()" value="عرض البيانات">
            </div>
        </div>
        </div>
      </section>
    </div>
</header>
  
  <div class="content-wrapper" style="margin-top: 140px;" >
        <section class="content" >
              <div class="container-fluid">
                  <div class="row" *ngIf="showspinner" >
                    <hr/>
                    <mat-progress-bar  mode="indeterminate"></mat-progress-bar>
                  </div>
  
                  <div class="custom-table-responsive">
                    <table  class="custom-table-add" >
                  
                      <thead >
                        <tr>
                          <td colspan="12" width="100%" >    
                            <div>
                              <div class="s-icons">
                                <i class="bi bi-pencil-fill" style="color:#343A40 ;"></i>
                                <i class="bi bi-file-earmark-excel"></i>
                                <i class="bi bi-info"></i>
                              </div> 
                              <h2 class="translate" data-en="Subscribe Requests">طلبات التسجيل</h2>
                              <div class="f-icons">
                                <i class="bi bi-layout-text-window-reverse"></i>
                                <i class="bi bi-microsoft"></i>
                              </div>                         
                            </div>         
                          </td>
                        </tr>
                        
                        <tr>
                          <th><input type="text" class="form-control" (ngModelChange)="Search();"  [(ngModel)]="CodeID"></th>
                          <th><input type="text" class="form-control" (ngModelChange)="Search();"  [(ngModel)]="Name"></th>
                          <th><input type="text" class="form-control" (ngModelChange)="Search();"  [(ngModel)]="CompName"></th>
                          <th><input type="text" class="form-control" (ngModelChange)="Search();"  [(ngModel)]="Email"></th>
                          <th><input type="text" class="form-control" (ngModelChange)="Search();"  [(ngModel)]="Phone"></th>
                          <th><input type="text" class="form-control" (ngModelChange)="Search();"  [(ngModel)]="Address"></th>
                        </tr>
                   
                        <tr>
                          <th style="text-align: center;" class="translate" data-en="Code">كود الطلب</th>
                          <th style="text-align: center;" class="translate" data-en="Name">الاسم</th>
                          <th style="text-align: center;" class="translate" data-en="Company Name">اسم الشركة</th>
                          <th style="text-align: center;" class="translate" data-en="Email">الايميل</th> 
                          <th style="text-align: center;" class="translate" data-en="Mobile Number">التليفون</th> 
                          <th style="text-align: center;" class="translate" data-en="Address">العنوان</th> 
                        </tr>
                    
                      </thead>
                      <tbody>
                        <tr *ngFor="let item of RequestData">                
                          <td style="text-align: center;">{{item.n_id}}  </td>
                          <td style="text-align: center;">{{item.s_name}}  </td>
                          <td style="text-align: center;" >{{item.s_company_name}}  </td> 
                          <td style="text-align: center;" >{{item.s_email}}  </td> 
                          <td style="text-align: center;" >{{item.s_phone_no}}  </td> 
                          <td style="text-align: center;" >{{item.s_country}} {{item.s_city}}  </td> 
                        </tr>
                      </tbody>
                      
                    </table>
        
                  </div>   
  
              </div>
  
        </section>
  </div>
  <br/><br/>
  
    <!-- Button trigger modal -->
    <div class="backdrop" [ngStyle]="{'display':display}"></div>
    <div class="modal" id="ConfirmModal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
      <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle" class="translate" data-en="Close">الغاء</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body" >            
                <form [formGroup]="RequestForm">
                    <div class="row">
                        <section class="col col-6">
                            <div class="form-group">
                                <label class="label translate" data-en="Please Enter the Password">من فضلك ادخل الباسورد<span style="color:red">&nbsp;*</span></label>
                                <div class="input-group">
                                    <input type="password" class="form-control" formControlName="s_password" >
                                </div>
                            </div>
                        </section>
                    </div>
                </form>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary translate" data-en="Close" data-dismiss="modal" #closebutton (click)="closeModal()" >اغلاق</button>
                  <button type="button" class="btn btn-primary translate" data-en="Remove" [disabled]="!RequestForm.valid" (click)="Confirm()">عرض</button>
              </div>
          </div>
      </div>
  </div>
   <p></p>
  <!-- Modal -->
