 


   <div class="card card-success">
    <div class="card-header">
      <h3 class=" d-flex justify-content-center">تفاصيل العرض</h3>
    </div>
    
  
    <div class="card-body">
            
        <div class="row" *ngIf="showspinner"> 
            <hr/>
            <mat-progress-bar  mode="indeterminate"></mat-progress-bar>  
          </div>


        <div *ngIf="QuotationsDetails.length == 0">
          <div class="d-flex justify-content-center ">
            <h3>لا يوجد عروض أسعار</h3>
          </div>
        </div>
       

         <table  *ngIf="QuotationsDetails.length > 0" id="CustDataTable" datatable
           class="table table-striped table-bordered dt-responsive"
            style="width:100%;text-align: center;" >
          <thead >
          <tr class="table-primary"> 
         
            <th style="text-align: center;">#</th> 
            <th style="text-align: center;">البيان</th> 
            <th style="text-align: center;">المقاس</th> 
            <th style="text-align: center;">الكمية المعمده</th> 
            <th style="text-align: center;">السعر المعمد</th> 
            <th style="text-align: center;">الاجمالي المعمد</th> 
            <th style="text-align: center;"> </th> 
          
          </tr>
          </thead>
          <tbody>
          <tr    *ngFor="let order of QuotationsDetails"
          [ngStyle]="order.b_executed ?{'background-color': '#48D1CC'} : {'background-color': ''}" >  
         
             <td  >{{order.n_Quotation_serial}}  </td> 
             <td  >{{order.s_task_desc}}  </td> 
             <td  >{{order.s_size}}  </td> 
             <td  >{{order.n_qty_ok}}  </td> 
             <td  >{{order.n_price_ok}}  </td> 
             <td  >{{order.n_task_value_ok}}  </td> 
             <td  > 
                <a  (click)="ExecuteItem(order.n_Quotation_serial)" data-toggle="tooltip" data-placement="bottom" title="تنفيذ" class="btn "> <i class="bi bi-check-lg"></i></a>
 
              </td> 
             
          </tr>
          </tbody>
           
        </table> 

      </div>
  </div>
