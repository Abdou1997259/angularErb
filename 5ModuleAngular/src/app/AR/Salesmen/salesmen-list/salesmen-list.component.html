  <!-- Content Wrapper. Contains page content -->
<header>
  <div class="content-wrapper" >
    <section class="content" >
      <div class="container-fluid">
        <h2 class="translate" data-en="SalesMan">مندوبي المبيعات</h2>
          <div class="buttons">
            <div class="button" *ngIf="cannew">
              <i class="bi bi-file-earmark-medical  fa-lg"></i>
              <a routerLink="/ar/salesmenAdd" class="translatedata" data-en="New">جديد</a>
          </div>
        </div>
      </div>
    </section>
  </div>
</header>





<div class="content-wrapper" >
    <section class="content" >
      <div class="container-fluid">
        <div class="row" *ngIf="showspinner" >
          <hr/>
          <mat-progress-bar  mode="indeterminate"></mat-progress-bar>
        </div>

                  <div class="custom-table-responsive">
                    <table  class="custom-table-add" >

                      <thead >
                        <tr>
                        <td colspan="12" width="100%" >

                            <div>
                            <div class="s-icons">
                              <i class="bi bi-pencil-fill" style="color:#343A40 ;"></i>
                              <i class="bi bi-file-earmark-excel"></i>
                              <i class="bi bi-info"></i>
                            </div>
                            <h2 class="translate" data-en="SalesMen">مندوبين المبيعات</h2>

                            <div class="f-icons">
                              <i class="bi bi-layout-text-window-reverse"></i>
                              <i class="bi bi-microsoft"></i>
                            </div>

                          </div>

                        </td>

                      </tr>
                      <tr>
                      <th>  <input type="text" class="form-control" (ngModelChange)="DoSearch();" *ngIf="!isEnglish" [(ngModel)]="searchString" placeholder="بحث">
                            <input type="text" class="form-control"     (ngModelChange)="DoSearch();" *ngIf="isEnglish" [(ngModel)]="searchString" placeholder="searching"></th>
                      <th colspan="12"></th>
                      </tr>


                      <tr >
                      <th class="translate text-center"data-en="SalesMan">رقم المندوب</th>
                      <th class="translate text-center" data-en="SalesMan Name">اسم المندوب</th>
                      <th class="translate text-center" data-en="SalesMan Name">اسم المندوب Eng</th>
                      <th class="translate text-center" data-en="Date Of Hiring">تاريخ التعيين</th>
                      <!-- <th >تاريخ ترك العمل</th> -->
                      <th *ngIf="canedit"></th>
                      <th *ngIf="candelete"></th>
                      <th></th>
                      <th></th>
                    </tr>



                      </thead>
                      <tbody>
                        <tr *ngFor="let quotation of salersList">
                          <td class="text-center"> {{quotation.n_salesman_id}}         </td>
                          <td class="text-center"> {{quotation.s_salesman_name}}       </td>
                          <td class="text-center"> {{quotation.s_salesman_name_eng}}       </td>
                          <td class="text-center"> {{quotation.d_start_date}}     </td>
                          <!-- <td> {{quotation.d_leaving_date}}     </td> -->
                          <td> <a routerLink="/ar/salesmenEdit/{{quotation.n_salesman_id}}" data-toggle="tooltip" data-placement="bottom" title="عرض بيانات المندوب"  class="translatedata" data-en="Edit">تعديل</a></td>
                          <td> <a href="#" data-toggle="modal" data-target="#CancelModal" (click)="getRowId(quotation.n_salesman_id)" class="translatedata" data-en="Remove" >حذف</a></td>
                          <td > <a href="{{ReportUrl}}PrintReport?docNo={{quotation.n_salesman_id}}&idColName={{this.idColName}}&formID={{this.formID}}&comp={{this.comp}}&year={{this.year}}&branch={{this.branch}}&lang={{this.lang}}" data-toggle="tooltip" target="_blank"  class="btn translatedata" data-en="Print">طباعة</a></td>

                        </tr>
                        <tr >
                        <td colspan="7">
                          <div class="page">
                            <pagination [boundaryLinks]="true" [totalItems]="PagingCount"  [maxSize]="5"
                            [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)"
                                previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
                          </pagination>

                          </div>

                        </td>

                      </tr>
                      </tbody>

                     </table>

                          </div>

      </div>
    </section>
</div>

  <!-- /.content-wrapper -->


  <!-- Button trigger modal -->
  <div class="modal fade" id="CancelModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">الغاء</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                هل انت متاكد من حذف هذا المندوب؟
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" #closebutton >اغلاق</button>
                <button type="button" class="btn btn-primary" (click)="DeleteRow()" data-dismiss="modal" #closebutton>حذف</button>
            </div>
        </div>
    </div>
</div>
 <p></p>
<!-- Modal -->
