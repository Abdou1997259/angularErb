<header>
  <div class="content-wrapper" >
    <section class="content" >
      <div class="container-fluid">
        <h2 class="translate" data-en="Add New Customer">إضافة عميل</h2>
        <div class="buttons">
          <div class="button">
            <i class="bi bi-bookmark-x "></i>
            <a routerLink="/ar/customersList" class="translate" data-en="Exit">خروج</a>
          </div>
          <div class="button">
            <i class="bi bi-file-earmark-medical  fa-lg"></i>

            <input type="button" [disabled]="!ar_customers.valid" class="translate" data-en="Save" value="حفظ"  (click)="Save()" value="حفظ">
          </div>
        </div>
      </div>
    </section>
  </div>
</header>

<div class="content-wrapper" style="min-height: 1233.2px;" [ngClass]="{'disabled':showspinner}">
  <section class="content">
    <div class="container-fluid">
      <div class="row" *ngIf="showspinner">
        <hr/>
        <mat-progress-bar  mode="indeterminate"></mat-progress-bar>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="invoice p-3 mb-3">
            <form [formGroup]="ar_customers" (keydown.enter)="$event.preventDefault()">
              <div class="card-body">
                <div class="row">
                  <section class="col-lg-12">
                    <div class="card p-3">
                      <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                          <button class="nav-link translate active" id="nav-home-1" data-bs-toggle="tab" data-bs-target="#nav-home1" type="button" role="tab" aria-controls="nav-home1" aria-selected="true" data-en="Customer Info">بيانات العميل</button>
                          <button class="nav-link translate" id="nav-home-2" data-bs-toggle="tab" data-bs-target="#nav-home2" type="button" role="tab" aria-controls="nav-home2" aria-selected="false" data-en="Csutomer Types">اصناف العميل</button>
                          <button class="nav-link translate" id="nav-home-3" data-bs-toggle="tab" data-bs-target="#nav-home3" type="button" role="tab" aria-controls="nav-home3" aria-selected="false" data-en="Trade Info">المعلومات التجارية</button>
                          <button class="nav-link translate" id="nav-home-4" data-bs-toggle="tab" data-bs-target="#nav-home4" type="button" role="tab" aria-controls="nav-home4" aria-selected="false" data-en="Additional Attachments">مرفقات اضافية</button>
                          <button class="nav-link translate" id="nav-home-5" data-bs-toggle="tab" data-bs-target="#nav-home5" type="button" role="tab" aria-controls="nav-home5" aria-selected="false" data-en="Additional Data">بيانات اضافية</button>
                        </div>
                      </nav>
                      <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-home1" role="tabpanel" aria-labelledby="nav-home-1">
                          <div class="row mt-2">
                            <section class="col-lg-7">
                              <div class="card p-3">

                                <div class="row">
                                  <section class="col col-6" [hidden]="n_customer_id <= 0">
                                    <div class="form-group row">
                                      <label class="col-sm-3 col-form-label translate" data-en="Customer No"> رقم العميل </label>
                                      <div class="col-sm-5">
                                        <input type="text" class="form-control" formControlName="n_customer_id" readonly />
                                      </div>
                                    </div>
                                  </section>

                                  <section class="col col-6">
                                    <div class="form-group row">
                                      <label class="col-sm-4 col-form-label mt-3 translate" data-en="Customer Add Data"> تاريخ اضافة العميل<span style="color:red">&nbsp;*</span> </label>
                                      <div class="col-sm-8">
                                        <mat-form-field>
                                          <input matInput [matDatepicker]="datepicker1" placeholder="YYYY/MM/DD" datePickerFormat="YYYY/MM/DD" (click)="datepicker1.open()" formControlName="d_customer_date_add" required />
                                          <mat-datepicker-toggle matSuffix [for]="datepicker1"></mat-datepicker-toggle>
                                          <mat-datepicker #datepicker1 disabled="false"></mat-datepicker>
                                        </mat-form-field>
                                      </div>
                                    </div>
                                  </section>
                                </div>

                                <div class="row">
                                  <section class="col col-6">
                                    <div class="form-group row">
                                      <label class="col-sm-4 col-form-label"> <span class="translate" data-en="Ar Customer Name">إسم العميل</span><span style="color:red">&nbsp;*</span> </label>
                                      <div class="col-sm-8">
                                        <input type="text" class="form-control" formControlName="s_customer_name" required />
                                      </div>
                                    </div>
                                  </section>

                                  <section class="col col-6">
                                    <div class="form-group row">
                                      <label class="col-sm-4 col-form-label translate" data-en="Cutomer Name"> إسم العميل انجليزي </label>
                                      <div class="col-sm-8">
                                        <input type="text" class="form-control" formControlName="s_customer_name_eng" />
                                      </div>
                                    </div>
                                  </section>
                                </div>

                                <div class="row">
                                  <section class="col col-6">
                                    <div class="form-group row">
                                      <label class="col-sm-4 col-form-label"> <span class="translate" data-en="Address">العنوان</span><span style="color:red">*</span> </label>
                                      <div class="col-sm-8">
                                        <input type="text" class="form-control" formControlName="s_customer_address" required />
                                      </div>
                                    </div>
                                  </section>

                                  <section class="col col-6">
                                    <div class="form-group row">
                                      <label class="col-sm-4 col-form-label translate" data-en="Responsible Man"> الشخص المسئول </label>
                                      <div class="col-sm-8">
                                        <input type="text" class="form-control" formControlName="s_AttachmentPerson" />
                                      </div>
                                    </div>
                                  </section>
                                </div>


                                <div class="row">
                                  <section class="col col-6">
                                    <div class="form-group row">
                                      <label class="col-sm-4 col-form-label translate" data-en="Tax file number"> رقم الملف الضريبي <span style="color: red;">*</span> </label>
                                      <div class="col-sm-8">
                                        <input type="text" class="form-control" formControlName="s_tax_file_no" required />
                                      </div>
                                    </div>
                                  </section>

                                  <section class="col col-6">
                                    <div class="form-group row">
                                      <label class="col-sm-4 col-form-label translate" data-en="National Identification Number"> رقم الهوية الوطنية </label>
                                      <div class="col-sm-8">
                                        <input type="text" class="form-control" formControlName="s_national_no" />
                                      </div>
                                    </div>
                                  </section>
                                </div>
                                <div class="row" *ngIf="b_use_follow_credit_limit">
                                  <section class="col col-6">
                                    <div class="form-group row">
                                      <label class="col-sm-4 col-form-label translate" data-en="Safety Limits">    حد الائتمان<span style="color: red;">*</span> </label>
                                      <div class="col-sm-8">
                                        <input type="number" class="form-control" formControlName="n_customer_credit_limit" />
                                      </div>
                                    </div>
                                  </section>

                                  <section class="col col-6">
                                    <div class="form-group row">
                                      <label class="col-sm-4 col-form-label translate" data-en="The Main Safety Limits">حد الائتمان الاساسي<span style="color: red;">*</span> </label>
                                      <div class="col-sm-8">
                                        <input type="number" class="form-control" formControlName="n_modified_customer_credit_limit" />
                                      </div>
                                    </div>
                                  </section>

                                  <section class="col-lg-6">
                                    <div class="form-group row">
                                      <label class="col-sm-4 col-form-label translate" data-en="Notification Type"> نوع الاشعار </label>
                                      <div class="col-sm-8">
                                        <select class="form-select mt-0" aria-label=".form-select-lg example" formControlName="n_customer_credit_limit_reaction" >
                                          <option value="0">.............</option>
                                          <option *ngFor="let item of MaxQtyReactionList" [value]="item.code">{{ item.name_arabic }}</option>
                                        </select>
                                      </div>
                                    </div>
                                  </section>
                                </div>

                                <div class="row">
                                  <section class="col col-6">
                                    <div class="form-group row">
                                      <label class="col-sm-4 col-form-label translate" data-en="Tax registration number"> رقم السجل الضريبي </label>
                                      <div class="col-sm-8">
                                        <input type="text" class="form-control" formControlName="s_tax_doc_no" />
                                      </div>
                                    </div>
                                  </section>

                                  <section class="col col-6">
                                    <div class="form-group row">
                                      <label class="col-sm-4 col-form-label translate" data-en="Commercial Registration No" > رقم السجل التجاري </label>
                                      <div class="col-sm-8">
                                        <input type="text" class="form-control" formControlName="s_account_with_customer" />
                                      </div>
                                    </div>
                                  </section>
                                </div>
                              </div>

                              <div class="card p-3">
                                <div class="row">
                                  <section class="col col-6">
                                    <div class="form-group row">
                                      <label class="col-sm-4 col-form-label translate" data-en="Cost Center"> مركز التكلفة1 </label>
                                      <div class="col-sm-8">
                                        <select-server-side
                                        [selectForm]="ar_customers"
                                        [controlName]="'s_cost_center_id'"
                                        [TextField]="'s_cost_center_name'"
                                        [ValueField]="'s_cost_center_id'"
                                        [searching]="searchingCostCenter1"
                                        [filteredServerSide]="filteredCostCenter1ServerSide"
                                        (OnSearch)="searchCostCenter1($event)">
                                        </select-server-side>
                                      </div>
                                    </div>
                                  </section>

                                  <section class="col col-6">
                                    <div class="form-group row">
                                      <label class="col-sm-4 col-form-label translate" data-en="Cost Center 2"> مركز التكلفة2 </label>
                                      <div class="col-sm-8">
                                        <select-server-side
                                        [selectForm]="ar_customers"
                                        [controlName]="'s_cost_center_id_2'"
                                        [TextField]="'s_cost_center_name'"
                                        [ValueField]="'s_cost_center_id'"
                                        [searching]="searchingCostCenter2"
                                        [filteredServerSide]="filteredCostCenter2ServerSide"
                                        (OnSearch)="searchCostCenter2($event)">
                                        </select-server-side>
                                      </div>
                                    </div>
                                  </section>
                                </div>

                                <div class="row">
                                  <section class="col col-6">
                                    <div class="form-group row">
                                      <label class="col-sm-4 col-form-label"><span class="translate" data-en="Related Account">الحساب المرتبط</span><span style="color:red">&nbsp;*</span></label>
                                      <div class="col-sm-8">
                                        <select-server-side
                                        [selectForm]="ar_customers"
                                        [controlName]="'s_related_account_no'"
                                        [TextField]="'s_account_name'"
                                        [ValueField]="'s_account_no'"
                                        [searching]="searchingRelatedAcc"
                                        [filteredServerSide]="filteredRelatedAccServerSide"
                                        (OnSearch)="searchRelatedAcc($event)">
                                        </select-server-side>
                                      </div>
                                    </div>
                                  </section>

                                  <section class="col col-6">
                                    <div class="form-group row">
                                      <label class="col-sm-4 col-form-label translate" data-en="Rejects account"> حساب المرفوضات </label>
                                      <div class="col-sm-8">
                                        <select-server-side
                                        [selectForm]="ar_customers"
                                        [controlName]="'s_refusal_account'"
                                        [TextField]="'s_account_name'"
                                        [ValueField]="'s_account_no'"
                                        [searching]="searchingaccountTreeOrders"
                                        [filteredServerSide]="filteredaccountTreeOrdersServerSide"
                                        (OnSearch)="searchaccountTreeOrders($event)">
                                        </select-server-side>
                                      </div>
                                    </div>
                                  </section>
                                </div>

                                <div class="row">
                                  <section class="col col-6">
                                    <div class="form-group row">
                                      <label class="col-sm-4 col-form-label"><span class="translate" data-en="Customer Type">نوع العميل:</span><span style="color:red">&nbsp;*</span></label>
                                      <div class="col-sm-8">
                                        <select-server-side
                                        [selectForm]="ar_customers"
                                        [controlName]="'n_customer_type_id'"
                                        [TextField]="'s_customer_type_name'"
                                        [ValueField]="'n_customer_type_id'"
                                        [searching]="searchingCustomerTypes"
                                        [filteredServerSide]="filteredCustomerTypesServerSide"
                                        (OnSearch)="searchCustomerTypesList($event)">
                                        </select-server-side>
                                      </div>
                                    </div>
                                  </section>

                                  <section class="col col-6">
                                    <div class="form-group row">
                                      <label class="col-sm-4 col-form-label translate" data-en="Commision Type"> شرائح العملات </label>
                                      <div class="col-sm-8">
                                        <select-server-side
                                        [selectForm]="ar_customers"
                                        [controlName]="'n_commision_type'"
                                        [TextField]="'s_commission_type_name'"
                                        [ValueField]="'n_commission_type_id'"
                                        [searching]="searchingCommissionTypes"
                                        [filteredServerSide]="filteredCommissionTypesServerSide"
                                        (OnSearch)="searchCommissionTypesList($event)">
                                        </select-server-side>
                                      </div>
                                    </div>
                                  </section>

                                  <section class="col col-6">
                                    <div class="form-group row">
                                      <label class="col-sm-4 col-form-label"><span class="translate" data-en="SalesMan">المندوب:</span><span style="color:red">&nbsp;*</span></label>
                                      <div class="col-sm-8">
                                        <select-server-side
                                        [selectForm]="ar_customers"
                                        [controlName]="'n_salesman_id'"
                                        [TextField]="'s_salesman_name'"
                                        [ValueField]="'n_salesman_id'"
                                        [searching]="searchingSalesMan"
                                        [filteredServerSide]="filteredSalesManServerSide"
                                        (OnSearch)="searchSalesMan($event)">
                                        </select-server-side>
                                      </div>
                                    </div>
                                  </section>
                                </div>
                              </div>
                            </section>

                            <section class="col-lg-5">
                                <div class="row">
                                  <section class="col col-12">
                                    <div class="row">
                                      <div class="card p-3">
                                        <div class="row">
                                          <section class="col col-3">
                                            <div class="form-check">
                                              <input class="form-check-input" type="checkbox" id="b_cash_customerID"
                                                style="width: 18px; height: 19px;" formControlName="b_cash_customer" />
                                              <label class="form-check-label translate" data-en="Cash customer" for="b_cash_customerID" style="margin-right: 15px; font-weight: bold;"> عميل نقدي </label>
                                            </div>
                                          </section>

                                          <section class="col col-3">
                                            <div class="form-check">
                                              <input class="form-check-input" type="checkbox" id="b_direct_custID"
                                                style="width: 18px; height: 19px;" formControlName="b_direct_cust" />
                                              <label class="form-check-label translate" data-en="Direct Customer" for="b_direct_custID" style="margin-right: 15px; font-weight: bold;"> عميل مباشر </label>
                                            </div>
                                          </section>

                                          <section class="col col-3">
                                            <div class="form-check">
                                              <input class="form-check-input" type="checkbox" id="b_stop_custID"
                                                style="width: 18px; height: 19px;" formControlName="b_stop_cust" />
                                              <label class="form-check-label translate" for="b_stop_custID" data-en="Stopped" style="margin-right: 15px; font-weight: bold;"> موقوف </label>
                                            </div>
                                          </section>

                                          <section class="col col-3">
                                            <div class="form-check">
                                              <input class="form-check-input" type="checkbox" id="b_is_renterID"
                                                style="width: 18px; height: 19px;" formControlName="b_is_renter" />
                                              <label class="form-check-label translate" data-en="Renter" for="b_is_renterID" style="margin-right: 15px; font-weight: bold;"> مستآجر </label>
                                            </div>
                                          </section>
                                        </div>
                                      </div>
                                    </div>
                                  </section>

                                  <section class="col col-12">
                                    <div class="row">
                                      <div class="card p-3">
                                        <div class="row">
                                          <section class="col col-9">
                                            <div class="form-group row">
                                              <label class="col-sm-3 col-form-label translate" data-en="Main Customer" > العميل الرئيسي </label>
                                              <div class="col-sm-9">
                                                <select-server-side
                                                [selectForm]="ar_customers"
                                                [controlName]="'n_maincustomer_id'"
                                                [TextField]="'s_maincustomer_name'"
                                                [ValueField]="'n_maincustomer_id'"
                                                [searching]="searchingMainCustomer"
                                                [filteredServerSide]="filteredMainCustomerServerSide"
                                                (OnSearch)="searchMainCustomerList($event)">
                                                </select-server-side>
                                              </div>
                                            </div>
                                          </section>
                                        </div>

                                        <div class="row">
                                          <section class="col col-9">
                                            <div class="form-group row">
                                              <label class="col-sm-3 col-form-label translate" data-en="Related Supplier"> المورد المرتبط </label>
                                              <div class="col-sm-9">
                                                <select-server-side
                                                [selectForm]="ar_customers"
                                                [controlName]="'n_related_supplier'"
                                                [TextField]="'s_supplier_name'"
                                                [ValueField]="'n_supplier_id'"
                                                [searching]="searchingRelatedSupplier"
                                                [filteredServerSide]="filteredRelatedSupplierServerSide"
                                                (OnSearch)="searchRelatedSupplierList($event)">
                                                </select-server-side>
                                              </div>
                                            </div>
                                          </section>
                                        </div>

                                        <div class="row">
                                          <section class="col col-9">
                                            <div class="form-group row">
                                              <label class="col-sm-3 col-form-label translate" data-en="Collection representative"> مندوب التحصيل </label>
                                              <div class="col-sm-9">
                                                <select-server-side
                                                [selectForm]="ar_customers"
                                                [controlName]="'n_adver_man'"
                                                [TextField]="'s_name'"
                                                [ValueField]="'n_Code_id'"
                                                [searching]="searchingAdverMan"
                                                [filteredServerSide]="filteredAdverManServerSide"
                                                (OnSearch)="searchAdverManList($event)">
                                                </select-server-side>
                                              </div>
                                            </div>
                                          </section>
                                        </div>

                                        <div class="row">
                                          <section class="col col-9">
                                            <div class="form-group row">
                                              <label class="col-sm-3 col-form-label translate" data-en="Area No"> رقم المنطقة </label>
                                              <div class="col-sm-9">
                                                <select-server-side
                                                [selectForm]="ar_customers"
                                                [controlName]="'n_area_id'"
                                                [TextField]="'s_area_name'"
                                                [ValueField]="'n_area_id'"
                                                [searching]="searchingArea"
                                                [filteredServerSide]="filteredAreaServerSide"
                                                (OnSearch)="searchAreaList($event)">
                                                </select-server-side>
                                              </div>
                                            </div>
                                          </section>
                                        </div>

                                        <div class="row">
                                          <section class="col col-9">
                                            <div class="form-group row">
                                              <label class="col-sm-3 col-form-label translate" data-en="Price List"> قائمة السعر </label>
                                              <div class="col-sm-9">
                                                <select-server-side
                                                [selectForm]="ar_customers"
                                                [controlName]="'n_price_list_no'"
                                                [TextField]="'s_list_name'"
                                                [ValueField]="'n_doc_no'"
                                                [searching]="searchingPrice"
                                                [filteredServerSide]="filteredPriceServerSide"
                                                (OnSearch)="searchPriceList($event)">
                                                </select-server-side>
                                              </div>
                                            </div>
                                          </section>
                                        </div>

                                      </div>
                                    </div>
                                  </section>
                              </div>

                              <div class="row">
                                <section class="col col-12">
                                  <div class="row">
                                    <div class="card p-3">
                                      <div class="row">
                                        <section class="col col-9">
                                          <div class="form-group row">
                                            <label class="col-sm-3 col-form-label translate" data-en= >النشاط</label>
                                            <div class="col-sm-9">
                                              <select class="form-select" formControlName="s_CustFields">
                                                <option [ngValue]="0">------------------------</option>
                                                <option *ngFor="let c of custFieldsList" [value]="c.n_Id">{{ isEnglish?c.s_name_eng:c.s_name }}</option>
                                              </select>
                                            </div>
                                          </div>
                                        </section>

                                        <section class="col col-3">
                                          <div class="form-group row">
                                            <label class="col-sm-3 col-form-label"></label>
                                            <div class="col-sm-9">
                                              <!-- <button type="button" class="btn btn-outline-primary w-100">اضافة نشاط</button> -->
                                              <a class="btn btn-outline-primary w-100 translate" target="_blank" routerLink="/ar/customerIndustryAdd"  data-en="Add Activity"> اضافة نشاط </a>
                                            </div>
                                          </div>
                                        </section>
                                      </div>

                                      <div class="row">
                                        <section class="col col-9">
                                          <div class="form-group row">
                                            <label class="col-sm-3 col-form-label translate" data-en="Customer Type">فئة العميل</label>
                                            <div class="col-sm-9">
                                              <select class="form-select" formControlName="n_source">
                                                <option [ngValue]="0">------------------------</option>
                                                <option *ngFor="let c of sourceList" [value]="c.n_Id">{{isEnglish?c.s_name_eng: c.s_name }}</option>
                                              </select>
                                            </div>
                                          </div>
                                        </section>

                                        <section class="col col-3">
                                          <div class="form-group row">
                                            <label class="col-sm-3 col-form-label"></label>
                                            <div class="col-sm-9">
                                              <!-- <button type="button" class="btn btn-outline-primary w-100">اضافة فئة</button> -->
                                              <a class="btn btn-outline-primary w-100 translate" target="_blank" routerLink="/ar/customerClassAdd" data-en="Add Type"> اضافة فئة </a>
                                            </div>
                                          </div>
                                        </section>
                                      </div>
                                    </div>
                                  </div>
                                </section>
                              </div>
                            </section>
                          </div>

                          <div class="row">
                            <section class="col-lg-7">
                              <div class="card p-3">
                                <div class="row">
                                    <section class="col col-6">
                                      <div class="form-group row">
                                        <label class="col-sm-4 col-form-label translate" data-en="Type of credit period">نوع فترة الائتمان</label>
                                        <div class="col-sm-8">
                                          <select class="form-select" formControlName="n_CreditPeriod_type">
                                            <option [ngValue]="0">------------------------</option>
                                            <option *ngFor="let c of creditPeriodTypesList" [value]="c.code">{{ c.name_arabic }}</option>
                                          </select>
                                        </div>
                                      </div>
                                    </section>

                                    <section class="col col-6">
                                      <div class="form-group row">
                                        <label class="col-sm-5 col-form-label translate" data-en="Payment Period">فترة الايام</label>
                                        <div class="col-sm-7">
                                          <input type="number" class="form-control" formControlName="n_customer_payment_period" placeholder="0" />
                                        </div>
                                      </div>
                                    </section>
                                  </div>

                                  <div class="row">
                                    <section class="col col-6">
                                      <div class="form-group row">
                                        <label class="col-sm-4 col-form-label translate" data-en="Dealing Type ">نوع التعامل</label>
                                        <div class="col-sm-8">
