<header>
    <div class="content-wrapper" >
      <section class="content" >
          <div class="container-fluid">
        <!-- Content Header (Page header) -->



                 <h2 class="translate" data-en="Direction Customer "> توجيهات العملاء</h2>
                 <div class="buttons">




                    <div class="button">
                        <i class="bi bi-file-earmark-medical  fa-lg"></i>
                        <a routerLink="/ar/salesDirectionAdd" class="translatedata" data-en="New">جديد



                        </a>
                    </div>
                  </div>













                </div>

              </section>
  </div>

  </header>

              <!-- /.card-header -->







                            <!-- <div *ngIf="JournalsData.length == 0">
                  <div class="d-flex justify-content-center ">
                    <h3>لا يوجد قيود</h3>
                  </div>
                </div> -->

                <div class="content-wrapper" >
                  <section class="content" >
                      <div class="container-fluid">
                  <div class="row" *ngIf="showspinner" style="margin-top: 89px;">
                    <hr/>
                    <mat-progress-bar  mode="indeterminate"></mat-progress-bar>
                  </div>

               <div class="custom-table-responsive">
                <table  class="custom-table" *ngIf="supplierTypeData.length >= 0" class="custom-table-add"
                  >
                 <thead >
                  <tr>
                    <td colspan="5" width="100%" >

                       <div>




                        <div class="s-icons">
                          <i class="bi bi-pencil-fill" style="color:#343A40 ;"></i>
                          <i class="bi bi-file-earmark-excel"></i>
                          <i class="bi bi-info"></i>
                        </div>
                        <h2 class="translatedata" data-en="Direction Customer "> توجيهات العملاء</h2>

                        <div class="f-icons">
                          <i class="bi bi-layout-text-window-reverse"></i>
                          <i class="bi bi-microsoft"></i>
                        </div>

                      </div>

                    </td>

                 </tr>
                 <tr >
                    <th> 
                        <input type="text" class="form-control" (ngModelChange)="DoSearch();" *ngIf="!isEnglish"  [(ngModel)]="searchString" placeholder="بحث">
                        <input type="text" class="form-control" (ngModelChange)="DoSearch();" *ngIf="isEnglish"  [(ngModel)]="searchString" placeholder="searching ...">
                    
                    </th>
                    <th colspan="4"></th>
                 </tr>

                 <tr >
                    <th class="translatedata" data-en="Direction No">رقم التوجيهة</th>
                    <th class="translatedata" data-en="Ar Direction Name">اسم التوجيهة</th>
                    <th class="translatedata" data-en="Direction Name">اسم التوجيهة لانجليزي</th>

                   <th  *ngIf="canedit"></th>
                   <th  *ngIf="candelete"></th>

                 </tr>
                 </thead>
                 <tbody>

                 <tr    *ngFor="let item of supplierTypeData"  >
                    <td  >{{item.n_acc_dir_no}}  </td>
                    <td  >{{item.s_acc_dir_name}}  </td>
                    <td  >{{item.s_acc_dir_name_eng}}  </td>

                    <td  *ngIf="canedit">

                      <a routerLink="/ar/salesDirectionEdit/{{item.n_acc_dir_no}}" data-toggle="tooltip" data-placement="bottom" title="عرض بيانات النوع" class="translatedata" data-en="Edit"  >تعديل</a></td>
                    <td  *ngIf="candelete"> <a href="#" data-toggle="modal" data-target="#CancelModal" (click)="getRowId(item.n_acc_dir_no)" class="translatedata" data-en="Remove" >حذف</a></td>

                 </tr>
                 <tr >
                  <td colspan="7">
                    <div class="page">
                      <pagination [boundaryLinks]="true" [totalItems]="totalItems"  [maxSize]="5"
                      [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)"
                          previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
                    </pagination>

                    </div>

                  </td>

                </tr>

                 </tbody>

               </table>
               </div>


              </div>




              </section>
            </div>
    <!-- Button trigger modal -->
    <div class="modal fade" id="CancelModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title translate" data-en="Close" id="exampleModalLongTitle" >الغاء</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body translate" data-en="Are you sure ?">
                  هل انت متاكد من حذف هذا النوع
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" #closebutton class="translate" data-en="Closr">اغلاق</button>
                  <button type="button" class="btn btn-primary" (click)="DeleteRow()" class="translate" data-en="Remove">حذف</button>
              </div>
          </div>
      </div>
  </div>
   <p></p>
