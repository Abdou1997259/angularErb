<header>
  <div class="content-wrapper" >
    <section class="content" >
        <div class="container-fluid">
            <h2 class="translate" data-en="Add Customer Industry">نشاط العملاء</h2>
            <div class="buttons">
              <div class="button" *ngIf="cannew">
                <i class="bi bi-file-earmark-medical  fa-lg"></i>
                <a routerLink="/ar/customerIndustryAdd" class="translatedata" data-en="New"> جديد </a>
              </div>
            </div>
        </div>
    </section>
  </div>
</header>

<div class="content-wrapper rtl mt-3">
  <section class="content">
    <div class="row" *ngIf="showspinner">
      <hr/>
      <mat-progress-bar  mode="indeterminate"></mat-progress-bar>
      </div>
      <div class="table-responsive" style="margin-top: 122px;">
     

        <table datatable [dtOptions]="dtOptions"  class="custom-table-add">
          <thead>
            <tr>
              <td colspan="12" width="100%" >      
                 <div>
                  <div class="s-icons">
                    <i class="bi bi-pencil-fill" style="color:#343A40 ;"></i>
                    <i class="bi bi-file-earmark-excel"></i>
                    <i class="bi bi-info"></i>
                  </div> 
                  <h2 class="translate" data-en="Add Customer Industry">نشاط العملاء</h2>
                  
                  <div class="f-icons">
                    <i class="bi bi-layout-text-window-reverse"></i>
                    <i class="bi bi-microsoft"></i>
                  </div> 
                                
                </div> 
              
              </td>
    
           </tr>
           <tr>
             <th><input type="text" *ngIf="!isEnglish" class="form-control" (ngModelChange)="DoSearch();"  [(ngModel)]="searchString" placeholder="بحث"></th>
             <th><input type="text" *ngIf="isEnglish" class="form-control" (ngModelChange)="DoSearch();"  [(ngModel)]="searchString" placeholder="searching..."></th>
             <th colspan="12"></th>
           </tr>
            <tr>
              <th scope="col" class="text-center translate" data-en="Activity No">رقم النشاط</th>
              <th scope="col" class="text-center translate" data-en="Ar Name">الاسم عربي</th>
              <th scope="col" class="text-center translate" data-en="Name">الاسم انجليزي</th>
              <th scope="col" class="text-center translate" data-en="Notes">ملاحظات</th>
              <th scope="col" class="text-center translate" *ngIf="canedit"></th>
              <th scope="col" class="text-center translate" *ngIf="candelete"></th>
              <th scope="col" class="text-center translate" ></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let quotation of customerIndustriesList" [ngClass]="{'bg-success text-white': quotation.b_confirm == true}">
              <td scope="row" class="text-center"> {{quotation.n_Id}}         </td>
              <td class="text-center"> {{quotation.s_name}}       </td>
              <td class="text-center"> {{quotation.s_name_eng}}  </td>
              <td class="text-center"> {{quotation.s_notes}}  </td>
              <td class="text-center"> <a routerLink="/ar/customerIndustryEdit/{{quotation.n_Id}}" data-toggle="tooltip" data-placement="bottom" class="translatedata" data-en="Edit" title="عرض بيانات السعر"  >تعديل </a></td>
              <td class="text-center"> <a href="#" data-toggle="modal" data-target="#CancelModal" (click)="getRowId(quotation.n_Id)" class="translatedata" data-en="Remove" >حذف</a></td>
              <td > <a href="{{ReportUrl}}PrintReport?docNo={{quotation.n_Id}}&idColName={{this.idColName}}&formID={{this.formID}}&comp={{this.comp}}&year={{this.year}}&branch={{this.branch}}&lang={{this.lang}}" data-toggle="tooltip" target="_blank"  class="btn translatedata" data-en="Print">طباعة</a></td>

            </tr>
            <tr >
              <td colspan="7">
                <div class="page">
                  <pagination [boundaryLinks]="true" [totalItems]="PagingCount"  [maxSize]="5"
                  [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)"
                      previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
                </pagination>
               
                </div>
      
              </td>
      
            </tr>
          </tbody>
        </table>
      </div>
     
          <!-- /.card -->
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->


  <!-- Button trigger modal -->
  <div class="modal fade" id="CancelModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title translate" data-en="Close" id="exampleModalLongTitle">الغاء</h5>
                <button type="button" class="translate" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body translate" data-en="Are you sure ?">
                هل انت متاكد من حذف هذا النشاط؟
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary translate" data-en="Close" data-dismiss="modal" #closebutton >اغلاق</button>
                <button type="button" class="btn btn-primary translate" data-en="Remove" (click)="DeleteRow()" data-dismiss="modal" #closebutton>حذف</button>
            </div>
        </div>
    </div>
</div>
 <p></p>
<!-- Modal -->
