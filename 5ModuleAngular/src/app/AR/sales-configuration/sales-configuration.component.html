                                        </div>

    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title translate" id="exampleModalLongTitle" data-en="Close">الغاء</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body translate" data-en="Are you sure about Apply all?">
                هل انت متاكد من تطبيق الكل؟
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary translate" data-dismiss="modal" #closebutton
                    data-en="Close">اغلاق</button>
                <button type="button" class="btn btn-primary translate" (click)="ApplyAll();"
                    data-en="Yes">نعم</button>
            </div>
        </div>
    </div>
