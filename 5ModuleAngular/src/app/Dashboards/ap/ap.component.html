<header>
    <div class="content-wrapper">
        <section class="content">
            <div class="container-fluid">
                <h2 class="translate" data-en="Purchases Dashboard">إحصائيات المشتريات</h2>
            </div>
        </section>
    </div>
</header>
<br/><br/><br/><br/><br/><br/>
<div class="content-wrapper" style="min-height: 1233.2px;">
    <section class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-xl-6">
                    <div class="card bg-c-pink order-card">
                        <div class="card-block">
                            <h1 class="m-b-20" class="translate" data-en="Purchases Total" style="text-align: center !important;"><b>إجمالى المشتريات</b></h1>
                            <p><i class="fa fa-credit-card" [ngClass]="isEnglish ? 'f-right' : 'f-left'"></i><span><b>{{purchasesTotal}}</b></span></p>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6 col-xl-6">
                    <div class="card bg-c-green order-card">
                        <div class="card-block">
                            <h1 class="m-b-20" class="translate" data-en="Purchases Return Total" style="text-align: center !important;"><b>إجمالى المرتد</b></h1>
                            <p><i class="fa fa-credit-card" [ngClass]="isEnglish ? 'f-right' : 'f-left'"></i><span><b>{{purchasesReturnTotal}}</b></span></p>
                        </div>
                    </div>
                </div>                 
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="p-3 mb-3">
                        <div class="card-body" style="margin-top: 10px !important;">
                            <div class="row">
                                <section class="col-lg-12">
                                    <div class="card">
                                        <div class="row">
                                            <section class="col col-12">
                                                <div class="form-group">
                                                    <ngx-charts-bar-vertical 
                                                        [view]="[1100,800]" 
                                                        [results]="monthlyPurchases"
                                                        [xAxisLabel]="'الشهور'"
                                                        [yAxisLabel]="'الإجمالى'" 
                                                        [showXAxisLabel]="true" 
                                                        [showYAxisLabel]="true" 
                                                        [xAxis]="true"
                                                        [yAxis]="true"
                                                        [gradient]="true" >
                                                        <!-- [legend]="true" [legendTitle]="'GSP Units Chart'" -->
                                                    </ngx-charts-bar-vertical>
                                                </div>
                                            </section>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
