<header>
  <div class="content-wrapper" >
      <section class="content" >
          <div class="container-fluid">
          <h2 class="translate" data-en="Units">الوحدات</h2>
              <div class="buttons">
                  <div class="button" >
                      <i class="bi bi-bookmark-x "></i>
                      <input type="button" routerLink="/sc/units"class="translate" data-en="Exit"  value="خروج">
                  </div>
                  <div class="button">
                      <i class="bi bi-file-earmark-medical  fa-lg"></i>
                      <input type="button" [disabled]="!UnitForm.valid" value="حفظ" class="translate" data-en="Save"  (click)="save()" value="حفظ">
                  </div>
              </div>
          </div>
      </section>
  </div>
</header>

<div class="content-wrapper" style="margin-top: 94px;" [ngClass]="{'disabled':showspinner}">
  <!-- Content Header (Page header) -->

  <section class="content">
    <div class="row" *ngIf="showspinner"> 
      <hr/>
      <mat-progress-bar  mode="indeterminate"></mat-progress-bar>  
    </div>
    <div class="container-fluid">

      <div class="row">
        <div class="col-12">
          <form [formGroup]="UnitForm" (keydown.enter)="$event.preventDefault()">
            <input type="number" style="display: none;" class="form-control" formControlName="n_DataAreaID">
            <input type="number" style="display: none;" class="form-control" formControlName="n_UserAdd">
            <input type="number" style="display: none;" class="form-control" formControlName="d_UserAddDate">
            <input type="number" style="display: none;" class="form-control" formControlName="n_current_branch">
            <input type="number" style="display: none;" class="form-control" formControlName="n_current_company">
            <input type="number" style="display: none;" class="form-control" formControlName="n_current_year">

            <div class="row">
              <div class="col-12">
                <div class="row">
                  <div class="card">
                    <div class="col-12">
                      <div class="row">

                        <section class="col col-3" *ngIf="this.unitID !=null && this.unitID > 0">
                          <div class="form-group">
                              <label class="label translate" data-en="Unit No">رقم الوحدة:</label>
                              <div class="input-group">
                                <input type="number" class="form-control" formControlName="n_unit_id" readonly>
                              </div>
                          </div>
                        </section>

                      </div>

                      <div class="row">
                        <section class="col col-6">
                          <div class="form-group">
                              <label class="label translate" data-en="Unit Name">أسم الوحدة <span class="text-danger">*</span></label>
                              <div class="input-group"> 
                                <input type="text" class="form-control" formControlName="s_unit_name" >
                              </div>
                          </div>
                        </section>
                      </div>

                      <div class="row">
                        <section class="col col-6">
                          <div class="form-group">
                              <label class="label translate" data-en="Unit Name English">أسم الوحدة بالانجليزي</label>
                              <div class="input-group"> 
                                <input type="text" class="form-control" formControlName="s_unit_name_eng" >
                              </div>
                          </div>
                        </section>
                      </div>

                    </div>

                  </div>

                </div>

                <div>

                </div>

              </div>
            </div>

            <div class="row">
              <div class="col-10">
              </div>
              <div class="col-md-2">
                <app-attachments [ID]="this.unitID" [DataArea]="this.UnitForm.value.n_DataAreaID" [Folder]="'Units'"
                  [SubFolder]="'Attachments'" *ngIf="this.unitID !=null && this.unitID > 0"></app-attachments>
              </div>
            </div>
            
            <div class="row" *ngIf="showspinner"> 
              <hr/>
              <mat-progress-bar  mode="indeterminate"></mat-progress-bar>  
            </div>


          </form>
        </div>


      </div>




    </div><!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>
