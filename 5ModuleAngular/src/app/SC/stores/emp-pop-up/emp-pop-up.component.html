


  <div class="card-body">
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label class="translate" data-en="General Searching">بحث عام</label>
                <div class="input-group">
                  <input type="text" class="form-control" (ngModelChange)="DoSearch();"  [(ngModel)]="searchString">
                </div>
                <!-- /.input group -->
              </div>
        </div>
    </div>


     <table    datatable
        class="table table-striped table-bordered dt-responsive" style="width:100%;text-align: center;" >
      <thead >
      <tr class="table-primary">
        <!-- <th  style="text-align: center;">رقم العميل</th> -->
        <th style="text-align: center;" class="translate" data-en="Empolyee NO">رقم الموظف</th>
        <th style="text-align: center;" class="translate" data-en="Empolyee Name">إسم الموظف</th>


      </tr>
      </thead>
      <tbody>
      <tr    *ngFor="let item of empData" (click)="selectItem(item)" >
        <td >{{item.n_employee_id}}  </td>
        <td >{{item.s_employee_name}}  </td>
      </tr>
      </tbody>

    </table>


  </div>
  <div class="d-flex justify-content-center pt-1">

    <pagination [boundaryLinks]="true" [totalItems]="totalItems"  [maxSize]="5"
    [(ngModel)]="currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">

</pagination>

</div>
