<header style="margin-top:-2px">
  <div class="content-wrapper">
    <section class="content">
      <div class="container-fluid">
        <h2 class="translate" data-en="Store">المخازن</h2>
        <div class="buttons">
          <div class="button">
            <i class="bi bi-bookmark-x "></i>
            <a routerLink="/sc/stores" class="translate" data-en="Exit">خروج</a>
          </div>
          <div class="button">
            <i class="bi bi-file-earmark-medical  fa-lg"></i>
            <input type="button" [disabled]="!storeForm.valid" data-en="Save" class="translate" value="حفظ" (click)="save()" value="حفظ">
          </div>
        </div>
      </div>
    </section>
  </div>
</header>

<div class="content-wrapper" style="margin-top: 94px;" [ngClass]="{'disabled':showspinner}">
  <!-- Content Header (Page header) -->

  <section class="content">
    <div class="container-fluid">

      <div class="row">
        <div class="col-12">
          <form [formGroup]="storeForm" (keydown.enter)="$event.preventDefault()">
            <input type="number" style="display: none;" class="form-control" formControlName="n_DataAreaID">
            <input type="number" style="display: none;" class="form-control" formControlName="n_UserAdd">
            <input type="number" style="display: none;" class="form-control" formControlName="d_UserAddDate">
            <input type="number" style="display: none;" class="form-control" formControlName="n_current_branch">
            <input type="number" style="display: none;" class="form-control" formControlName="n_current_company">
            <input type="number" style="display: none;" class="form-control" formControlName="n_current_year">

            <div class="row">
              <div class="col-12">
                <div class="row">
                  <div class="card">
                    <div class="col-12">

                      <div class="row" *ngIf="this.DocNo !=null && this.DocNo > 0">
                        <section class="col col-6" *ngIf="this.DocNo !=null && this.DocNo > 0">
                          <div class="form-group">
                              <label class="label translate" data-en="Store No">رقم المخزن</label>
                              <div class="input-group">
                                <input type="number" class="form-control" formControlName="n_store_id" readonly>
                              </div>
                          </div>
                        </section>
                      </div>

                      <div class="row">
                        <div class="form-group col-lg-6 col-md-12">
                          <label class="form-label"> <span class="translate" data-en="Store Name Arabic">اسم المخزن </span><span class="text-danger">*</span></label>
                          <input type="text" class="form-control " formControlName="s_store_name">
                        </div>
                      </div>

                      <div class="row">

                        <div class="form-group col-lg-6 col-md-12">
                          <label class="form-label " class="translate" data-en="Store Name">اسم المخزن بالانجليزي</label>
                          <input type="text" class="form-control " formControlName="s_store_name_eng">
                        </div>

                      </div>

                      <div class="row">

                        <div class="form-group col-lg-6 col-md-12">
                          <label class="form-label " class="translate" data-en="Empolyee Name">اسم الموظف </label>
                          <look-up-sc [form]="storeForm" [SearchID]="'Employee'" [inputName]="'n_employee_store_id'" [mylookupID]="'n_employee_store_id'" [colSize]="'col-4'" [colSizeName]="'col-8'" [nameCol]="'employeeName'" [TitleAr]="'الموظفين'" [TitleEn]="'Employees'"></look-up-sc>
                        </div>

                      </div>

                      <div class="row">
                        <div class="col-lg-4">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault4"
                              formControlName="b_is_exceeding_credit_limit">
                            <label class="form-check-label mr-5 translate" data-en="Exceeding the credit limit."
                              for="flexCheckDefault4">
                              تخطي حد الائتمان
                            </label>
                          </div>
                        </div>

                        <div class="col-lg-4" *ngIf="isOnEye">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault4" formControlName="b_on_eye_in_store">
                            <label class="form-check-label mr-5 translate" data-en="Allowing overdraft." for="flexCheckDefault4"> السماح بالسحب علي المكشوف</label>
                          </div>
                        </div>
                      </div>

                    </div>

                  </div>

                </div>


                <div class="row">
                  <div class="card">
                    <div class="col-12">
                      <div class="row">

                        <div class="form-group col-lg-6 col-md-12">
                          <label class="form-label "><span class="translate" data-en="Account Name">رقم الحساب</span><span class="text-danger">*</span></label>
                          <look-up-sc [form]="storeForm" [SearchID]="'acc'" [inputName]="'s_related_account_no'" [mylookupID]="'s_related_account_no'" [colSize]="'col-4'" [colSizeName]="'col-8'" [nameCol]="'relatedAccName'" [TitleAr]="'رقم الحساب'" [TitleEn]="'Account Number'"></look-up-sc>
                        </div>

                      </div>
                      <div class="row">

                        <div class="form-group col-lg-6 col-md-12">
                          <label class="form-label" class="translate" data-en="Sold Goods Cost Account">حساب تكلفة البضاعة المباعة<span style="color: red;">*</span></label>
                          <look-up-sc [form]="storeForm" [SearchID]="'acc'" [inputName]="'s_CostOfGoods_acc'" [mylookupID]="'s_CostOfGoods_acc'" [colSize]="'col-4'" [colSizeName]="'col-8'" [nameCol]="'costAccName'" [TitleAr]="'حساب تكلفة البضاعة المباعة'" [TitleEn]="'Sold Goods Cost Account'"></look-up-sc>
                        </div>

                      </div>
                      <div class="row">

                        <div class="form-group col-lg-6 col-md-12">
                          <label class="form-label " class="translate" data-en="Reserved Goods Account">حساب البضاعة المحجوزة<span style="color: red;">*</span></label>
                          <look-up-sc [form]="storeForm" [SearchID]="'acc'" [inputName]="'s_reservedGoodsAcc'" [mylookupID]="'s_reservedGoodsAcc'" [colSize]="'col-4'" [colSizeName]="'col-8'" [nameCol]="'reservedAccName'" [TitleAr]="'حساب البضاعة المحجوزة'" [TitleEn]="'Reserved Goods Account'"></look-up-sc>
                        </div>

                      </div>

                      <div class="row">

                        <div class="form-group col-lg-6 col-md-12">
                          <label class="form-label " class="translate" data-en="Cost Differnce Account number">رقم حساب فروق التكلفة <span style="color: red;">*</span></label>
                          <look-up-sc [form]="storeForm" [SearchID]="'acc'" [inputName]="'s_cost_diff_acc'" [mylookupID]="'s_cost_diff_acc'" [colSize]="'col-4'" [colSizeName]="'col-8'" [nameCol]="'costDiffAccName'" [TitleAr]="'رقم حساب فروق التكلفة'" [TitleEn]="'Cost Differnce Account Number'"></look-up-sc>
                        </div>


                      </div>
                      <div class="row">

                        <div class="form-group col-lg-6 col-md-12">
                          <label class="form-label " class="translate" data-en="Shortage account number">رقم حساب العجز <span style="color: red;">*</span></label>
                          <look-up-sc [form]="storeForm" [SearchID]="'acc'" [inputName]="'s_shortage_acc'" [mylookupID]="'s_shortage_acc'" [colSize]="'col-4'" [colSizeName]="'col-8'" [nameCol]="'shortageAccName'" [TitleAr]="'رقم حساب العجز'" [TitleEn]="'Shortage Account Number'"></look-up-sc>
                        </div>

                      </div>

                    </div>
                  </div>
                </div>
                <div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-10">
              </div>
              <div class="col-md-2">
                <app-attachments [ID]="this.DocNo" [Folder]="'Stores'" [SubFolder]="'Attachments'" *ngIf="this.DocNo !=null && this.DocNo > 0"></app-attachments>
              </div>
            </div>

          </form>
        </div>

      </div>

    </div><!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>
<br/><br/><br/><br/>
