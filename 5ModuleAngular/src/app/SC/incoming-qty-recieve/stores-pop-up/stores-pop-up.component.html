<div class="row">
  <div class="col-12">
    <div class="d-flex justify-content-between align-items-center">
      <h1>المخازن</h1>
      <button class="btn btn-danger" (click)="onCloseClick()">X</button>
    </div>
  </div>
</div>
<div class="card-body">
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label class="translate" data-en="General Setting">بحث عام</label>

                <div class="input-group">
                  <input type="text" class="form-control" (ngModelChange)="DoSearch();"  [(ngModel)]="searchString">
                </div>

              </div>
        </div>
    </div>


     <table    datatable
        class="table table-striped table-bordered dt-responsive" style="width:100%;text-align: center;" >
      <thead >
      <tr class="table-primary">
        <!-- <th  style="text-align: center;">رقم العميل</th> -->
        <th style="text-align: center;" class="translate" data-en="Store No">رقم المخزن</th>
        <th style="text-align: center;" class="translate" data-en="Store Name">إسم المخزن</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of storeData" (click)="selectItem(item.s_store_name,item.n_store_id)" >
        <td  >{{item.n_store_id}}  </td>
        <td  >{{item.s_store_name}}  </td>
      </tr>
      </tbody>

    </table>

    <div class="row m-3 mb-5">
      <div class="col-12 d-flex justify-content-center">
        <pagination [boundaryLinks]="true" [totalItems]="totalItems"  [maxSize]="5"
          [(ngModel)]="currentPage"
          (pageChanged)="pageChanged($event)"
          previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
        </pagination>
      </div>
    </div>
  </div>
