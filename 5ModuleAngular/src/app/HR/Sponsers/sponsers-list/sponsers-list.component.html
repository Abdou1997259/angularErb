<header>
  <div class="content-wrapper">
      <section class="content">
          <div class="container-fluid">
              <h2 class="translate" data-en="Sponsers">كُفَلاءُ</h2>
              <div class="buttons">
                  <div class="button" *ngIf="cannew">
                      <i class="bi bi-file-earmark-medical  fa-lg"></i>
                      <a routerLink="/hr/sponseradd" class="translatedata" data-en="New">جديد</a>
                  </div>
              </div>
              <div>
              </div>
          </div>
      </section>
  </div>
</header>


<div class="content-wrapper" style="    margin-top: 140px;">
  <section class="content">
      <div class="container-fluid">
          <div class="row" *ngIf="showspinner">
              <hr />
              <mat-progress-bar mode="indeterminate"></mat-progress-bar>
          </div>

          <div class="custom-table-responsive">
              <table class="custom-table-add">

                  <thead>
                      <tr>
                          <td colspan="10" width="100%">
                              <div>
                                  <div class="s-icons">
                                      <i class="bi bi-pencil-fill" style="color:#343A40 ;"></i>
                                      <i class="bi bi-file-earmark-excel"></i>
                                      <i class="bi bi-info"></i>
                                  </div>
                                  <h2 class="translate" data-en="Sponsers">كُفَلاءُ</h2>
                                  <div class="f-icons">
                                      <i class="bi bi-layout-text-window-reverse"></i>
                                      <i class="bi bi-microsoft"></i>
                                  </div>
                              </div>
                          </td>
                      </tr>

                      <tr>
                          <th><input type="text" class="form-control text-center" (ngModelChange)="Search();" [(ngModel)]="sponserId"></th>
                          <th><input type="text" class="form-control text-center" (ngModelChange)="Search();" [(ngModel)]="sponserNameAr"></th>
                          <th><input type="text" class="form-control text-center" (ngModelChange)="Search();" [(ngModel)]="sponserNameEn"></th>
                          <th><input type="text" class="form-control text-center" (ngModelChange)="Search();" [(ngModel)]="type"></th>
                          <th></th>
                          <th *ngIf="canedit"></th>
                          <th *ngIf="candelete"></th>
                          <th></th>
                      </tr>

                      <tr>
                          <th style="text-align: center;text-align: center;" class="translate" data-en="Sponser Number">رقم الكفيل</th>
                          <th style="text-align: center;text-align: center;" class="translate" data-en="Sponser English name"> اسم الكفيل انجليزي</th>
                          <th style="text-align: center;text-align: center;" class="translate"data-en="Sponser Type">نوع الكفالة</th>
                          <th style="text-align: center;text-align: center;" class="translate"data-en="Sponser Arabic name">اسم الكفيل عربي</th>
                          <th style="text-align: center;text-align: center;" *ngIf="canedit"></th>
                          <th style="text-align: center;text-align: center;" *ngIf="candelete"></th>
                          <th style="text-align: center;text-align: center;"></th>
                      </tr>
                  </thead>

                  <tbody>
                      <tr *ngFor="let item of SponsersData">
                          <td style="text-align: center;">{{item.n_Sponser_id}} </td>
                          <td style="text-align: center;">{{item.s_Sponser_name}}</td>
                          <td style="text-align: center;">{{item.s_Sponser_name_eng}} </td>
                          <td style="text-align: center;">{{item.name_arabic}} </td>
                          <td style="text-align: center;" *ngIf="canedit"><a routerLink="/hr/sponseredit/{{item.n_Sponser_id}}" data-toggle="tooltip" data-placement="bottom" class="translatedata" data-en="Edit" title="عرض بيانات الكفيل">تعديل</a></td>
                          <td style="text-align: center;" *ngIf="candelete"> <a href="#" data-en="Remove" data-toggle="modal" data-target="#CancelModal" (click)="getRowID(item.n_Sponser_id)" class="translatedata">حذف</a></td>
                          <td> <a href="{{ReportUrl}}PrintReport?docNo={{item.n_Sponser_id}}&idColName={{this.idColName}}&formID={{this.formID}}&comp={{this.comp}}&year={{this.year}}&branch={{this.branch}}&lang={{this.lang}}" data-toggle="tooltip" target="_blank" class="btn translatedata" data-en="Print">طباعة</a></td>
                      </tr>
                  </tbody>

              </table>
          </div>
      </div>
  </section>
</div>
<br /><br />


<div class="modal fade" id="CancelModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title translate" id="exampleModalLongTitle" data-en="Close">الغاء</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body translate" data-en="Are you sure to delete this employee?">
              هل انت متاكد من حذف هذا الكفيل؟
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary translate" data-dismiss="modal" #closebutton
                  data-en="Close">اغلاق</button>
              <button type="button" class="btn btn-primary translate" (click)="deleteRow()"
                  data-en="Remove">حذف</button>
          </div>
      </div>
  </div>
</div>
