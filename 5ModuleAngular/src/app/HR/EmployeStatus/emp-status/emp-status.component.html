<header>
  <div class="content-wrapper" >
      <section class="content" >
          <div class="container-fluid">
          <h2 class="translate"> تغيير حالة الموظفين </h2>
              <div class="buttons">
                  <div class="button" >
                      <i class="bi bi-bookmark-x "></i>
                      <input type="button" routerLink="/hr/emp-status-list" class="translate"  data-en="Exit"value="خروج">
                  </div>
                  <div class="button">
                      <i class="bi bi-file-earmark-medical  fa-lg"></i>
                      <input type="button" [disabled]="!py_change_employee_status.valid" value="حفظ" class="translate" data-en="Save"  (click)="Save()" value="حفظ">
                  </div>
              </div>
          </div>

      </section>
  </div>
</header>
<br/>

<div class="content-wrapper" style="min-height: 1233.2px;">
    <!-- Content Header (Page header) -->

    <section class="content">
      <div class="container-fluid">

        <div class="row" *ngIf="showspinner">
          <hr/>
          <mat-progress-bar  mode="indeterminate"></mat-progress-bar>
        </div>



        <div class="row">
          <div class="col-12">

            <!-- Main content -->
            <div class="invoice p-3 mb-3">

              <form [formGroup]="py_change_employee_status" (keydown.enter)="$event.preventDefault()">
                <input type="number" style="display: none;" class="form-control" formControlName="n_DataAreaID">
                <input type="number" style="display: none;" class="form-control" formControlName="n_UserAdd">
                <input type="number" style="display: none;" class="form-control" formControlName="d_UserAddDate">
                <input type="number" style="display: none;" class="form-control" formControlName="n_current_branch">
                <input type="number" style="display: none;" class="form-control" formControlName="n_current_company">
                <input type="number" style="display: none;" class="form-control" formControlName="n_current_year">

                <div class="card-body" >
                    <div class="row">
                        <section class="col-lg-7">
                          <div class="card p-3">
                            <div class="row">
                              <section class="col col-6" *ngIf="this.docNo > 0">
                                <div class="form-group">
                                  <label class="label translate" data-en="Document Number:">المسلسل:</label>
                                  <input type="number" class="form-control w-50" formControlName="n_doc_no" readonly>
                                </div>
                              </section>

                              <section class="col col-6">
                                <div class="form-group ">
                                  <label class="label"> <span class="translate" data-en="Transaction Date:"> تاريخ الحركة: </span><span style="color:red">&nbsp;*</span> </label>
                                  <mat-form-field>
                                    <input matInput [matDatepicker]="datepicker" placeholder="YYYY/MM/DD" datePickerFormat="YYYY/MM/DD" (click)="datepicker.open()"  formControlName="d_doc_date" required>
                                    <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                                    <mat-datepicker #datepicker disabled="false"></mat-datepicker>
                                  </mat-form-field>
                                </div>
                              </section>
                            </div>

                            <div class="row">
                              <section class="col col-6">
                                <div class="form-group">
                                  <label class="label translate" data-en="Employe Code:"> كود الموظف:<span style="color:red;">*</span> </label>
                                  <select-server-side
                                  [selectForm]="py_change_employee_status"
                                  [controlName]="'n_employee_id'"
                                  [TextField]="'s_employee_name'"
                                  [ValueField]="'n_employee_id'"
                                  [searching]="searchingEmpStatus"
                                  [filteredServerSide]="filteredEmpStatusServerSide"
                                  (OnSearch)="searchEmpStatus($event)" >
                                  </select-server-side>
                                </div>
                              </section>

                              <section class="col col-6">
                                <div class="form-group">
                                  <label class="label translate" data-en="Employee Status:">حالة الموظف:<span style="color: red;">*</span></label>
                                  <select class="form-select" formControlName="n_Emp_Status">
                                    <option *ngFor="let c of EmpStatusDP" [ngValue]="c.code">{{ c.name_arabic }}</option>
                                 </select>
                                </div>
                              </section>
                            </div>

                            <div class="row">
                              <section class="col col-12">
                                <div class="form-group">
                                  <label class="label translate" data-en="Notes:">ملاحظات:</label>
                                  <textarea class="form-control" formControlName="s_notes" rows="2"></textarea>
                                </div>
                              </section>
                            </div>
                          </div>
                        </section>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
