<header>
  <div class="content-wrapper" >
      <section class="content" >
          <div class="container-fluid">
          <h2 class="translate"> اكواد العهد </h2>
              <div class="buttons">
                  <div class="button" >
                      <i class="bi bi-bookmark-x "></i>
                      <input type="button" routerLink="/hr/custodycodeslist" class="translate"  data-en="Exit"value="خروج">
                  </div>
                  <div class="button">
                      <i class="bi bi-file-earmark-medical  fa-lg"></i>
                      <input type="button" [disabled]="!py_Custody_codes.valid" value="حفظ" class="translate" data-en="Save"  (click)="Save()" value="حفظ">
                  </div>
              </div>
          </div>

      </section>
  </div>
</header>
<br/>

<div class="content-wrapper" style="min-height: 1233.2px;">
    <!-- Content Header (Page header) -->

    <section class="content">
      <div class="container-fluid">

        <div class="row" *ngIf="showspinner">
          <hr/>
          <mat-progress-bar  mode="indeterminate"></mat-progress-bar>
        </div>



        <div class="row">
          <div class="col-12">

            <!-- Main content -->
            <div class="invoice p-3 mb-3">

              <form [formGroup]="py_Custody_codes" (keydown.enter)="$event.preventDefault()">
                <input type="number" style="display: none;" class="form-control" formControlName="n_DataAreaID">
                <input type="number" style="display: none;" class="form-control" formControlName="n_UserAdd">
                <input type="number" style="display: none;" class="form-control" formControlName="d_UserAddDate">
                <input type="number" style="display: none;" class="form-control" formControlName="n_current_branch">
                <input type="number" style="display: none;" class="form-control" formControlName="n_current_company">
                <input type="number" style="display: none;" class="form-control" formControlName="n_current_year">

                <div class="card-body" >
                    <div class="row">

                        <section class="col-lg-7">
                          <div class="card p-3">
                            <div class="row">
                              <section class="col col-6" *ngIf="this.custodyNo > 0">
                                <div class="form-group">
                                    <label class="label translate" data-en="Custody code:">كود العهدة:</label>
                                    <input type="number" class="form-control w-50" formControlName="n_custody_no" readonly>
                                </div>
                              </section>
                            </div>

                            <div class="row">
                              <section class="col col-6">
                                <div class="form-group">
                                    <label class="label translate" data-en="Custody Arabic name:">اسم العهدة عربي:<span style="color: red;">*</span> </label>
                                    <input type="text" class="form-control" formControlName="s_custody_name" />
                                </div>
                              </section>

                              <section class="col col-6">
                                <div class="form-group">
                                    <label class="label translate" data-en="Custody English name:">اسم العهدة انجليزي:</label>
                                    <input type="text" class="form-control" formControlName="s_custody_name_eng" />
                                </div>
                              </section>
                            </div>

                            <div class="row">
                              <section class="col col-6">
                                <div class="form-group">
                                    <label class="label translate" data-en="Value:">رقم الاصل:</label>
                                    <select-server-side
                                      [selectForm]="py_Custody_codes"
                                      [controlName]="'n_Asset_no'"
                                      [TextField]="'s_Asset_Name_Arabic'"
                                      [ValueField]="'s_Asset_ID'"
                                      [searching]="searchingAsset"
                                      [filteredServerSide]="filteredAssetServerSide">
                                    </select-server-side>
                                </div>
                              </section>

                              <section class="col col-6">
                                <div class="form-group">
                                    <label class="label translate" data-en="Value:">كود الحساب البديل:</label>
                                    <select-server-side
                                      [selectForm]="py_Custody_codes"
                                      [controlName]="'s_Account_No'"
                                      [TextField]="'s_account_name'"
                                      [ValueField]="'s_account_no'"
                                      [searching]="searchingAccount"
                                      [filteredServerSide]="filteredAccountServerSide">
                                    </select-server-side>
                                </div>
                              </section>
                            </div>

                            <div class="row">
                              <section class="col col-6">
                                <div class="form-group">
                                    <label class="label translate" data-en="Value:">القيمة التقديرية:</label>
                                    <input type="number" class="form-control w-50" formControlName="n_value" placeholder="0" />
                                </div>
                              </section>
                            </div>
                          </div>
                        </section>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
