<header>
  <div class="content-wrapper" >
      <section class="content" >
          <div class="container-fluid">
          <h2 class="translate" >تهيئة شئون الموظفين</h2>
              <div class="buttons">
                  <div class="button" >
                      <i class="bi bi-bookmark-x "></i>
                      <input type="button" routerLink="/hr/hrconfig" class="translate"  data-en="Exit"value="خروج">
                  </div>
                  <div class="button">
                      <i class="bi bi-file-earmark-medical  fa-lg"></i>
                      <input type="button" [disabled]="!py_HR_configuration.valid" value="حفظ" class="translate" data-en="Save"  (click)="save()" value="حفظ">
                  </div>
              </div>
          </div>

      </section>
  </div>
</header>
<br/>

<div class="content-wrapper" style="min-height: 1233.2px;">
    <!-- Content Header (Page header) -->
    <section class="content">
      <div class="container-fluid">
        <div class="row" *ngIf="showspinner">
          <hr/>
          <mat-progress-bar  mode="indeterminate"></mat-progress-bar>
        </div>

        <div class="row">
          <div class="col-12">
            <!-- Main content -->
            <div class="invoice p-3 mb-3">
              <form [formGroup]="py_HR_configuration" (keydown.enter)="$event.preventDefault()">
                <div class="card-body" >
                  <nav class="mt-lg-n5">
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                      <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">تهيئة الشئون الادارية</button>
                      <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">تهيئة المؤثرات</button>
                      <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">تهيئة المرتبات</button>
                      <button class="nav-link" id="nav-contact2-tab" data-bs-toggle="tab" data-bs-target="#nav-contact2" type="button" role="tab" aria-controls="nav-contact2" aria-selected="false">تهيئة التأمينات</button>
                    </div>
                  </nav>

                  <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                      <div class="row mt-3">

                        <section class="col-lg-6">
                          <div class="card p-3">
                            <div class="row">

                              <section class="col col-12" >
                                <div class="form-group">
                                  <div class="form-check">
                                    <input class="form-check-input p-2" type="checkbox" value="" id="b_Display_Alert_For_Doc_Expire_Date" formControlName="b_Display_Alert_For_Doc_Expire_Date" />
                                    <label class="form-check-label mr-3 translate" data-en="Show a warning message to monitor the items" for="b_Display_Alert_For_Doc_Expire_Date">
                                      ظهور تحذير بالمستندات التي قاربت علي الانتهاء
                                    </label>
                                  </div>
                                </div>
                              </section>

                              <section class="col col-12" >
                                <div class="form-group">
                                  <div class="form-check">
                                    <input class="form-check-input p-2" type="checkbox" value="" id="b_Display_Alert_For_Contract_Expire_Date" formControlName="b_Display_Alert_For_Contract_Expire_Date" />
                                    <label class="form-check-label mr-3 translate" data-en="Show a warning message to monitor the items" for="b_Display_Alert_For_Contract_Expire_Date">
                                      ظهور تحذير بالعقود التي قاربت علي الانتهاء
                                    </label>
                                  </div>
                                </div>
                              </section>

                              <section class="col col-12" >
                                <div class="form-group">
                                  <div class="form-check">
                                    <input class="form-check-input p-2" type="checkbox" value="" id="b_Display_Alert_For_Visa_Expire_Date" formControlName="b_Display_Alert_For_Visa_Expire_Date" />
                                    <label class="form-check-label mr-3 translate" data-en="Show a warning message to monitor the items" for="b_Display_Alert_For_Visa_Expire_Date">
                                      ظهور تحذير بالتاشيرات التي قاربت علي الانتهاء
                                    </label>
                                  </div>
                                </div>
                              </section>

                              <section class="col col-12" >
                                <div class="form-group">
                                  <div class="form-check">
                                    <input class="form-check-input p-2" type="checkbox" value="" id="b_Display_Alert_For_Medical_Ins_Expire_Date" formControlName="b_Display_Alert_For_Medical_Ins_Expire_Date" />
                                    <label class="form-check-label mr-3 translate" data-en="Show a warning message to monitor the items" for="b_Display_Alert_For_Medical_Ins_Expire_Date">
                                      ظهور تحذير بانتهاء التامين الصحي اللذي قارب علي الانتهاء
                                    </label>
                                  </div>
                                </div>
                              </section>

                              <section class="col col-12" >
                                <div class="form-group">
                                  <div class="form-check">
                                    <input class="form-check-input p-2" type="checkbox" value="" id="b_Display_Alert_For_Profision_Ceritifacte_Expire_Date" formControlName="b_Display_Alert_For_Profision_Ceritifacte_Expire_Date" />
                                    <label class="form-check-label mr-3 translate" data-en="Show a warning message to monitor the items" for="b_Display_Alert_For_Profision_Ceritifacte_Expire_Date">
                                      ظهور تحذير بانتهاء شهادات التصنيف المهني التي قاربت علي الانتهاء
                                    </label>
                                  </div>
                                </div>
                              </section>

                              <section class="col col-12" >
                                <div class="form-group">
                                  <div class="form-check">
                                    <input class="form-check-input p-2" type="checkbox" value="" id="b_Display_Alert_For_Annual_Reward" formControlName="b_Display_Alert_For_Annual_Reward" />
                                    <label class="form-check-label mr-3 translate" data-en="Show a warning message to monitor the items" for="b_Display_Alert_For_Annual_Reward">
                                      ظهور تنبيه بالعاملين المستحقين علاوة
                                    </label>
                                  </div>
                                </div>
                              </section>

                              <section class="col col-12" >
                                <div class="form-group">
                                  <div class="form-check">
                                    <input class="form-check-input p-2" type="checkbox" value="" id="b_Display_alert_For_Due_Employee_Vacations" formControlName="b_Display_alert_For_Due_Employee_Vacations" />
                                    <label class="form-check-label mr-3 translate" data-en="Show a warning message to monitor the items" for="b_Display_alert_For_Due_Employee_Vacations">
                                      ظهور تنبيه بالعاملين المستحقين اجازة
                                    </label>
                                  </div>
                                </div>
                              </section>

                              <section class="col col-12" >
                                <div class="form-group">
                                  <div class="form-check">
                                    <input class="form-check-input p-2" type="checkbox" value="" id="b_Display_Alert_For_Vacation_Visa" formControlName="b_Display_Alert_For_Vacation_Visa" />
                                    <label class="form-check-label mr-3 translate" data-en="Show a warning message to monitor the items" for="b_Display_Alert_For_Vacation_Visa">
                                      ظهور تنبيه بالاجازات التي قاربت علي الانتهاء "العودة"
                                    </label>
                                  </div>
                                </div>
                              </section>
                            </div>
                          </div>

                          <div class="card p-3">
                            <div class="row">
                              <fieldset>
                                <legend>السلف:</legend>
                                <section class="col col-12" >
                                  <div class="form-group row">
                                    <label class="form-label col-sm-4 translate" data-en="Number of days to calculate the end of service">الحد الاقصي لقسط السلفة:</label>
                                    <div class="col-sm-5">
                                      <input type="number" class="form-control text-center" formControlName="n_max_installment_percent_value" placeholder="0">
                                    </div>
                                  </div>
                                </section>

                                <section class="col col-12" >
                                  <div class="form-group row">
                                    <label class="form-label col-sm-4 translate" data-en="Number of days to calculate the end of service">الحد الاقصي لعدد الاقساط:</label>
                                    <div class="col-sm-5">
                                      <input type="number" class="form-control text-center" formControlName="n_max_installment_cont" placeholder="0">
                                    </div>
                                  </div>
                                </section>

                                <section class="col col-12" >
                                  <div class="form-group">
                                    <div class="form-check">
                                      <input class="form-check-input p-2" type="checkbox" value="" id="b_create_more_loan_one_time" formControlName="b_create_more_loan_one_time" />
                                      <label class="form-check-label mr-3 translate" data-en="Show a warning message to monitor the items" for="b_create_more_loan_one_time">
                                        إصدار سلفتين لموظف في نفس الوقت
                                      </label>
                                    </div>
                                  </div>
                                </section>
                              </fieldset>
                            </div>
                          </div>

                          <div class="card p-3">
                            <section class="col col-12">
                              <div class="form-group row">
                                <label class="form-label col-sm-6"><span class="translate" data-en="Source Name">إفتراضي نظام الاجازات في العقد:</span></label>
                                <div class="col-sm-6">
                                  <select-server-side
                                  [selectForm]="py_HR_configuration"
                                  [controlName]="'n_vacation_rule_no'"
                                  [TextField]="'s_rule_desc'"
                                  [ValueField]="'n_rule_no'"
                                  [searching]="searchingVacations"
                                  [filteredServerSide]="filteredVacationsServerSide"
                                  (OnSearch)="searchVacations($event)">
                                  </select-server-side>
                                </div>
                              </div>
                            </section>

                            <section class="col col-12">
                              <div class="form-group row">
                                  <label class="form-label col-sm-6 translate" data-en="Number of days to calculate the end of service">رمز البنك لملف حماية الاجور:</label>
                                  <div class="col-sm-6">
                                    <input type="text" class="form-control text-center" formControlName="s_bank_symbol_salary_issue">
                                  </div>
                              </div>
                            </section>
                          </div>
                        </section>

                        <section class="col-lg-6">
                          <div class="card p-3">
                            <div class="row">
                              <section class="col col-12" >
                                <div class="form-group row">
                                  <label class="label col-sm-4"><span class="translate" data-en="Country">الدولة:</span></label>
                                  <div class="col-sm-8">
                                    <select class="form-select" formControlName="n_country">
                                      <option *ngFor="let c of countriesDL" [ngValue]="c.code">{{ c.name_arabic }}</option>
                                   </select>
                                  </div>
                                </div>
                              </section>

                              <!--
                                <section class="col col-12" >
                                  <div class="form-group row">
                                    <label class="form-label col-sm-4"><span class="translate" data-en="Country">خيارات بحث الموظف:</span></label>
                                    <div class="col-sm-8">
                                      <ng-multiselect-dropdown
                                        [data]="employeesStatusDL"
                                        [(ngModel)]="selectedItems"
                                        [settings]="dropdownSettings"
                                        (onSelect)="onItemSelect($event)"
                                        (onSelectAll)="onSelectAll($event)">
                                      </ng-multiselect-dropdown>
                                    </div>
                                  </div>
                                </section>
                              -->

                              <section class="col col-12">
                                <div class="form-group row">
                                  <label class="form-label col-sm-4"><span class="translate" data-en="Country">خيارات بحث الموظف:</span></label>
                                  <div class="col-sm-8">
                                    <mat-form-field>
                                      <mat-select formControlName="s_emp_status" multiple>
                                        <mat-option *ngFor="let choice of employeesStatusDL" [value]="choice.code">
                                          {{ choice.name_arabic }}
                                        </mat-option>
                                      </mat-select>
                                    </mat-form-field>
                                  </div>
                                </div>
                              </section>

                              <section class="col col-12">
                                <div class="form-group row">
                                    <label class="form-label col-sm-4 translate" data-en="Number of days to calculate the end of service">ايام العام لاحتساب نهاية الخدمة:</label>
                                    <div class="col-sm-5">
                                      <input type="number" class="form-control text-center" formControlName="n_year_days_for_endServices">
                                    </div>
                                </div>
                              </section>

                              <section class="col col-12">
                                <div class="form-group row">
                                    <label class="form-label col-sm-4 translate" data-en="Number of days to calculate the end of service">ايام العام لاحتساب بدل الاجازة:</label>
                                    <div class="col-sm-5">
                                      <input type="number" class="form-control text-center" formControlName="n_year_days_for_vacation" placeholder="0">
                                    </div>
                                </div>
                              </section>

                              <hr/>

                              <section class="col col-12" >
                                <div class="form-group">
                                  <div class="form-check">
                                    <input class="form-check-input p-2" type="checkbox" value="" id="b_calc_vacation_reward_per_contract" formControlName="b_calc_vacation_reward_per_contract" />
                                    <label class="form-check-label mr-3 translate" data-en="Show a warning message to monitor the items" for="b_calc_vacation_reward_per_contract">
                                      احتساب بدل الاجازة حسب راتب كل عقد
                                    </label>
                                  </div>
                                </div>
                              </section>

                              <section class="col col-12" >
                                <div class="form-group">
                                  <div class="form-check">
                                    <input class="form-check-input p-2" type="checkbox" value="" id="b_vacation_days_per_contract" formControlName="b_vacation_days_per_contract" />
                                    <label class="form-check-label mr-3 translate" data-en="Show a warning message to monitor the items" for="b_vacation_days_per_contract">
                                      احتساب نظام الاجازة حسب كل عقد
                                    </label>
                                  </div>
                                </div>
                              </section>

                              <section class="col col-12" >
                                <div class="form-group">
                                  <div class="form-check">
                                    <input class="form-check-input p-2" type="checkbox" value="" id="b_insurance_salary_last_contract" formControlName="b_insurance_salary_last_contract" />
                                    <label class="form-check-label mr-3 translate" data-en="Show a warning message to monitor the items" for="b_insurance_salary_last_contract">
                                      احتساب راتب التأمين علي اخر عقد
                                    </label>
                                  </div>
                                </div>
                              </section>

                              <section class="col col-12">
                                <div class="form-group row">
                                    <label class="form-label col-sm-4 translate" data-en="Number of days to calculate the end of service">الحد الاقصي للتابعين:</label>
                                    <div class="col-sm-5">
                                      <input type="number" class="form-control text-center" formControlName="n_max_Escorts_no" placeholder="0">
                                    </div>
                                </div>
                              </section>

                            </div>
                          </div>

                          <div class="card p-3">
                            <section class="col col-12" >
                              <div class="form-group">
                                <div class="form-check">
                                  <input class="form-check-input p-2" type="checkbox" value="" id="b_stop_create_indirect_payment" formControlName="b_stop_create_indirect_payment" />
                                  <label class="form-check-label mr-3 translate" data-en="Show a warning message to monitor the items" for="b_stop_create_indirect_payment">
                                    ايقاف انشاء سندات الدفع
                                  </label>
                                </div>
                              </div>
                            </section>

                            <section class="col col-12" >
                              <div class="form-group">
                                <div class="form-check">
                                  <input class="form-check-input p-2" type="checkbox" value="" id="b_show_costcenter2_only_in_loan" formControlName="b_show_costcenter2_only_in_loan" />
                                  <label class="form-check-label mr-3 translate" data-en="Show a warning message to monitor the items" for="b_show_costcenter2_only_in_loan">
                                    ظهور مركز تكلفة 2 فقط في السلف
                                  </label>
                                </div>
                              </div>
                            </section>

                            <section class="col col-12" >
                              <div class="form-group">
                                <div class="form-check">
                                  <input class="form-check-input p-2" type="checkbox" value="" id="b_stop_costcenter2_in_loan" formControlName="b_stop_costcenter2_in_loan" />
                                  <label class="form-check-label mr-3 translate" data-en="Show a warning message to monitor the items" for="b_stop_costcenter2_in_loan">
                                    ايقاف مركز تكلفة 2 في شاشة السلف والاستقطاعات
                                  </label>
                                </div>
                              </div>
                            </section>

                            <section class="col col-12" >
                              <div class="form-group">
                                <div class="form-check">
                                  <input class="form-check-input p-2" type="checkbox" value="" id="b_stop_costcenter1_in_loan" formControlName="b_stop_costcenter1_in_loan" />
                                  <label class="form-check-label mr-3 translate" data-en="Show a warning message to monitor the items" for="b_stop_costcenter1_in_loan">
                                    ايقاف مركز تكلفة 1 في شاشة السلف
                                  </label>
                                </div>
                              </div>
                            </section>

                            <section class="col col-12" >
                              <div class="form-group">
                                <div class="form-check">
                                  <input class="form-check-input p-2" type="checkbox" value="" id="b_show_costcenter_in_salaryissue" formControlName="b_show_costcenter_in_salaryissue" />
                                  <label class="form-check-label mr-3 translate" data-en="Show a warning message to monitor the items" for="b_show_costcenter_in_salaryissue">
                                    ظهور مركز تكلفة 1 في صرف الرواتب
                                  </label>
                                </div>
                              </div>
                            </section>

                            <section class="col col-12" >
                              <div class="form-group">
                                <div class="form-check">
                                  <input class="form-check-input p-2" type="checkbox" value="" id="b_show_indebtedness_account_endservice_Payment" formControlName="b_show_indebtedness_account_endservice_Payment" />
                                  <label class="form-check-label mr-3 translate" data-en="Show a warning message to monitor the items" for="b_show_indebtedness_account_endservice_Payment">
                                    اظهار حساب مديونية الموظف في صرف المخصصات
                                  </label>
                                </div>
                              </div>
                            </section>

                            <section class="col col-12" >
                              <div class="form-group">
                                <div class="form-check">
                                  <input class="form-check-input p-2" type="checkbox" value="" id="b_stop_cost_center_in_overtime_salary_due_journal" formControlName="b_stop_cost_center_in_overtime_salary_due_journal" />
                                  <label class="form-check-label mr-3 translate" data-en="Show a warning message to monitor the items" for="b_stop_cost_center_in_overtime_salary_due_journal">
                                    ايقاف مركز التكلفة في قيد إضافي الرواتب المستحقة
                                  </label>
                                </div>
                              </div>
                            </section>
                          </div>
                        </section>
                      </div>
                    </div>

                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                      <div class="row mt-3">
                        <section class="col-lg-10">
                          <div class="card p-3">
                            <div class="row">
                              <fieldset style="border:1px solid;">
                                <legend>تهيئة تاخيرات الموظفين</legend>
                                <section class="col col-6">
                                  <div class="form-group row">
                                      <label class="form-label col-sm-6 translate" data-en="Number of days to calculate the end of service">مدة السماح بالساعات للتاخير الشهر:</label>
                                      <div class="col-sm-6">
                                        <input type="number" class="form-control text-center" formControlName="n_Latancy_Allowed_Hours" placeholder="0">
                                      </div>
                                  </div>
                                </section>

                                <section class="col col-md-6" >
                                  <div class="form-group row">
                                    <label class="label col-sm-6"><span class="translate" data-en="Country">طريقة احتساب التاخيرات للعاملين:</span></label>
                                    <div class="col-sm-6">
                                      <select class="form-select" formControlName="n_Latancy_Calc_Type">
                                        <option *ngFor="let c of latancyCalcTypeDL" [ngValue]="c.code">{{ c.name_arabic }}</option>
                                     </select>
                                    </div>
                                  </div>
                                </section>

                                <section class="col col-md-12">
                                  <div class="row d-flex justify-content-center align-items-center" style="border:1px solid;">
                                    <section class="col col-md-12 text-center mt-4">
                                      <div class="form-group row">
                                        <label class="form-label col-sm-3"> شريحة اولي </label>
                                        <div class="col-sm-3">
                                          <div class="form-group row">
                                            <label for="n_Phase_One_From" class="col-sm-4">من</label>
                                            <div class="col-sm-8">
                                              <input type="number" class="form-control" formControlName="n_Phase_One_From" placeholder="0" />
                                            </div>
                                          </div>
                                        </div>

                                        <div class="col-sm-3">
                                          <div class="form-group row">
                                            <label for="n_Phase_One_To" class="col-sm-4">الي</label>
                                            <div class="col-sm-8">
                                              <input type="number" class="form-control" formControlName="n_Phase_One_To" placeholder="0" />
                                            </div>
                                          </div>
                                        </div>

                                        <div class="col-sm-3">
                                          <div class="form-group row">
                                            <label for="n_Phase_One_Rate" class="col-sm-4">المعامل</label>
                                            <div class="col-sm-8">
                                              <input type="number" class="form-control" formControlName="n_Phase_One_Rate" placeholder="0,00" />
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                    </section>

                                    <section class="col col-md-12 text-center mt-4">
                                      <div class="form-group row">
                                        <label class="form-label col-sm-3"> شريحة ثانية </label>
                                        <div class="col-sm-3">
                                          <div class="form-group row">
                                            <label for="n_Phase_Two_From" class="col-sm-4">من</label>
                                            <div class="col-sm-8">
                                              <input type="number" class="form-control" formControlName="n_Phase_Two_From" placeholder="0" />
                                            </div>
                                          </div>
                                        </div>

                                        <div class="col-sm-3">
                                          <div class="form-group row">
                                            <label for="n_Phase_Two_To" class="col-sm-4">الي</label>
                                            <div class="col-sm-8">
                                              <input type="number" class="form-control" formControlName="n_Phase_Two_To" placeholder="0" />
                                            </div>
                                          </div>
                                        </div>

                                        <div class="col-sm-3">
                                          <div class="form-group row">
                                            <label for="n_Phase_Two_Rate" class="col-sm-4">المعامل</label>
                                            <div class="col-sm-8">
                                              <input type="number" class="form-control" formControlName="n_Phase_Two_Rate" placeholder="0,00" />
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                    </section>
