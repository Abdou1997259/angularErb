  <!-- Content Wrapper. Contains page content -->
  <header>
    <div class="content-wrapper" >
      <section class="content" >
          <div class="container-fluid">
              <h2 class="translate" data-en="Supplier Balance ">أول المدة موردين</h2>
              <div class="buttons">
                <div class="button" *ngIf="cannew">
                    <i class="bi bi-file-earmark-medical  fa-lg"></i>
                    <a routerLink="/ap/suppliersbalance" class="translatedata" data-en="New">جديد
                    </a>
                </div>
              </div>
          </div>
      </section>
  </div>

  </header>
  <div class="content-wrapper" >
    <section class="content" >
        <div class="container-fluid">
    <div class="row" *ngIf="showspinner" style="margin-top: 89px;">
      <hr/>
      <mat-progress-bar  mode="indeterminate"></mat-progress-bar>
    </div>
   

    <div class="custom-table-responsive">
      <table  class="custom-table-add" >
    
        <thead >
          <tr>
          <td colspan="12" width="100%" >      
             <div>
              <div class="s-icons">
                <i class="bi bi-pencil-fill" style="color:#343A40 ;"></i>
                <i class="bi bi-file-earmark-excel"></i>
                <i class="bi bi-info"></i>
              </div> 
              <h2 class="translate" data-en="Supplier Balance">أول المدة موردين</h2>
              
              <div class="f-icons">
                <i class="bi bi-layout-text-window-reverse"></i>
                <i class="bi bi-microsoft"></i>
              </div> 
                            
            </div> 
          
          </td>

       </tr>
      <tr>
        <th> <input type="text" class="form-control" (ngModelChange)="DoSearch();"  [(ngModel)]="docNo" ></th>
        <th> <input type="text" class="form-control" (ngModelChange)="DoSearch();"  [(ngModel)]="docDate" ></th>
        <th> <input type="text" class="form-control" (ngModelChange)="DoSearch();"  [(ngModel)]="finYear" ></th>
        <th> <input type="text" class="form-control" (ngModelChange)="DoSearch();"  [(ngModel)]="currency" ></th>
        <th> <input type="text" class="form-control" (ngModelChange)="DoSearch();"  [(ngModel)]="supplierType" ></th>
        <th colspan="12"></th>
      </tr>
     
       <tr  >
        <th  class="text-center translate" data-en="Doc No">رقم المستند</th>
        <th  class="text-center translate" data-en="Doc Date">تاريخ المستند</th>
        <th  class="text-center translate" data-en="Financial Year">العام المالي</th>
        <th  class="text-center translate" data-en="Currency">العملة</th>
        <th  class="text-center translate" data-en="Supplier Type">نوع المورد</th>
        <th *ngIf="canedit"></th> 
        <th *ngIf="candelete"> 
        <th></th> 

      </tr>


      
        </thead>
        <tbody>
          <tr    *ngFor="let purchase of suppliersBalanceList">
            <td class="text-center">{{purchase.n_doc_no}}  </td>
            <td class="text-center">{{purchase.d_doc_date}}  </td>
            <td class="text-center">{{purchase.d_Financial_year}}  </td>
            <td class="text-center">{{purchase.s_currency_name}}  </td>
            <td class="text-center">{{purchase.s_supplier_type_name}}  </td>
            <td  > <a routerLink="/ap/suppliersbalance/{{purchase.n_doc_no}}" data-toggle="tooltip" data-placement="bottom" title="عرض بيانات الفاتورة" data-en="Edit" class="translatedata"  >تعديل</a></td>
            <td  > <a href="#" data-toggle="modal" data-target="#CancelModal" (click)="getRowId(purchase.n_doc_no)" class="translatedata" data-en="Remove" >حذف</a></td>
            <td > <a href="{{ReportUrl}}PrintReport?docNo={{purchase.n_doc_no}}&idColName={{this.idColName}}&formID={{this.formID}}&comp={{this.comp}}&year={{this.year}}&branch={{this.branch}}&lang={{this.lang}}" data-toggle="tooltip" target="_blank"  class="btn translatedata" data-en="Print">طباعة</a></td>

         </tr>
         <tr >
          <td colspan="7">
            <div class="page">
              <pagination [boundaryLinks]="true" [totalItems]="suppliersBalancePagingCount"  [maxSize]="5"
              [(ngModel)]="currentPage"
              (pageChanged)="pageChanged($event)"
              previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
            </pagination>
           
            </div>
  
          </td>
  
        </tr>
        </tbody>
      
</table>

    </div>   

         
              
            </div>



          </section>
        </div>

  <!-- Button trigger modal -->
  <div class="modal fade" id="CancelModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">الغاء</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                هل انت متاكد من حذف هذه الفاتورة
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" #closebutton >اغلاق</button>
                <button type="button" class="btn btn-primary" (click)="DeleteRow()" data-dismiss="modal" #closebutton>حذف</button>
            </div>
        </div>
    </div>
</div>
 <p></p>
<!-- Modal -->
