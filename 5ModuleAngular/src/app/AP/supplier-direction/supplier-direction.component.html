<header>
  <div class="content-wrapper" >
    <section class="content" >
        <div class="container-fluid">
      <!-- Content Header (Page header) -->
               <h2 class="translate" data-en="Supplier Direction"> توجيهات الموردين</h2>
               <div class="buttons">
                  <div class="button" *ngIf="cannew">
                      <i class="bi bi-file-earmark-medical  fa-lg"></i>
                      <a routerLink="/ap/supplierDirectionAdd" class="translatedata" data-en="New">جديد      
                      </a>
                  </div>
                </div>
              </div>
    </section>
</div>
            
</header>

<div class="content-wrapper" >
  <section class="content" >
      <div class="container-fluid">
        <div class="row" *ngIf="showspinner" style="margin-top: 89px;">
          <hr/>
          <mat-progress-bar  mode="indeterminate"></mat-progress-bar>
        </div>
            
                <div class="custom-table-responsive">
                  <table  class="custom-table-add" >
                
                    <thead >
                      <tr>
                      <td colspan="12" width="100%" >
                       
                         <div>
                          <div class="s-icons">
                            <i class="bi bi-pencil-fill" style="color:#343A40 ;"></i>
                            <i class="bi bi-file-earmark-excel"></i>
                            <i class="bi bi-info"></i>
                          </div> 
                          <h2 class="translate" data-en="Supplier Direction"> توجيهات الموردين</h2>
                          
                          <div class="f-icons">
                            <i class="bi bi-layout-text-window-reverse"></i>
                            <i class="bi bi-microsoft"></i>
                          </div> 
                                        
                        </div> 
                      
                      </td>
            
                   </tr>
                      <tr>
                        <th>   
                          <input type="text" *ngIf="!isEnglish" class="form-control" (ngModelChange)="DoSearch();"  [(ngModel)]="searchString" placeholder="بحث">
                          <input type="text" *ngIf="isEnglish" class="form-control" (ngModelChange)="DoSearch();"  [(ngModel)]="searchString" placeholder="searching ....">
                        </th>
                        <th colspan="12"></th>
                      </tr>
                 
                  <tr>
                    <th  class="translate" data-en="Direction No">رقم التوجيهة</th>
                    <th  class="translate" data-en="Direction Name">اسم التوجيهة</th>
                    <th *ngIf="!isEnglish" class="translate" data-en="Direction Name Eng">اسم التوجيهة الانجليزي</th>
                    <th  *ngIf="canedit"></th>
                    <th  *ngIf="candelete"></th>
                    <th ></th>
                  </tr>
          
          
                  
                    </thead>
                    <tbody>
                      <tr    *ngFor="let sType of supplierTypeData"  >
                        <td  >{{sType.n_acc_dir_no}}  </td>
                        <td  >{{sType.s_acc_dir_name}}  </td>
                        <td  *ngIf="!isEnglish">{{sType.s_acc_dir_name_eng}}  </td>
                        <td  *ngIf="canedit"><a routerLink="/ap/supplierDirectionEdit/{{sType.n_acc_dir_no}}" data-toggle="tooltip" data-placement="bottom" title="عرض بيانات النوع" data-en="Edit" class="translatedata" >تعديل</a></td>
                        <td  *ngIf="candelete"> <a href="#" data-toggle="modal" data-target="#CancelModal" (click)="getRowId(sType.n_acc_dir_no)" class="translatedata" data-en="Remove">حذف</a></td>
                        <td > <a href="{{ReportUrl}}PrintReport?docNo={{sType.n_acc_dir_no}}&idColName={{this.idColName}}&formID={{this.formID}}&comp={{this.comp}}&year={{this.year}}&branch={{this.branch}}&lang={{this.lang}}" data-toggle="tooltip" target="_blank"  class="btn translatedata" data-en="Print">طباعة</a></td>

                     </tr>
                     <tr >
                      <td colspan="5">
                        <div class="page">
                          <pagination [boundaryLinks]="true" [totalItems]="totalItems"  [maxSize]="5"
                          [(ngModel)]="currentPage"
                          (pageChanged)="pageChanged($event)"
                          previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
                        </pagination>
                       
                        </div>
              
                      </td>
              
                    </tr>
                    </tbody>
                  
           </table>
      
                </div>   


     
            </div>
        



            </section>
          </div>
  <!-- Button trigger modal -->
  <div class="modal fade" id="CancelModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">الغاء</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                هل انت متاكد من حذف هذا النوع
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" #closebutton >اغلاق</button>
                <button type="button" class="btn btn-primary" (click)="DeleteRow()">حذف</button>
            </div>
        </div>
    </div>
</div>
 <p></p>
