
<header>
  <div class="content-wrapper" >
    <section class="content" >
        <div class="container-fluid">
      <!-- Content Header (Page header) -->
      
          
           
               <h2 class="translate" data-en="Add Supplier">أضافة أنواع الموردين</h2>
               <div class="buttons">
                 
                  
                 
                  <div class="button">
                      <i class="bi bi-bookmark-x "></i>
                      <a routerLink="/ap/supplierTypes" class="translate" data-en="Exit">خروج</a>
                   
                  </div>
                  <div class="button">
                      <i class="bi bi-file-earmark-medical  fa-lg"></i>
                      <input type="button" [disabled]="!typesForm.valid" class="translatedata" data-en="Save" value="حفظ"  (click)="save()" value="حفظ">
                  </div>
                </div>
              </div>
            </section>
</div>
</header>




<div class="content-wrapper mt-5" style="min-height: 1233.2px;" [ngClass]="{'disabled':showspinner}">
  <!-- Content Header (Page header) -->

  <section class="content">
    <div class="container-fluid">
    
      <!-- <div class="row" *ngIf="showspinner">
        <hr/>
        <mat-progress-bar  mode="indeterminate"></mat-progress-bar>
      </div> -->

     <div class="row">
      <div class="col-12">
        <div class="invoice p-3 mb-3">
        <form [formGroup]="typesForm" (keydown.enter)="$event.preventDefault()">
          <input type="number" style="display: none;" class="form-control" formControlName="n_DataAreaID">
          <input type="number" style="display: none;" class="form-control" formControlName="n_UserAdd">
          <input type="number" style="display: none;" class="form-control" formControlName="n_UserUpdate">
          <input type="number" style="display: none;" class="form-control" formControlName="d_UserUpdateDate">
          <input type="number" style="display: none;" class="form-control" formControlName="d_UserAddDate">
          <input type="number" style="display: none;" class="form-control" formControlName="n_current_branch">
          <input type="number" style="display: none;" class="form-control" formControlName="n_current_company">
          <input type="number" style="display: none;" class="form-control" formControlName="n_current_year">
          <div class="card-body" >
            <div class="row">
              <section class="col-lg-7">
                <div class="card p-3">
                  <div class="row" [hidden]="DocNo <= 0">
                    <section class="col col-6">
                      <div class="form-group">
                        <label class="label translate" data-en="Supplier Type" > رقم النوع </label>
                        <input type="text" class="form-control w-50" formControlName="n_supplier_type_id" readonly/>
                      </div>
                    </section>
                  </div>

                  <div class="row">
                    <section class="col col-6">
                      <div class="form-group">
                        <label class="label"><span class="translate" data-en="Ar Supplier Type"> اسم النوع </span><span style="color:red;">*</span> </label>
                        <input type="text" class="form-control" formControlName="s_supplier_type_name"/>
                      </div>
                    </section>

                    <section class="col col-6">
                      <div class="form-group">
                        <label class="label translate" data-en="Supplier Name"> اسم النوع Eng </label>
                        <input type="text" class="form-control" formControlName="s_supplier_type_name_eng"/>
                      </div>
                    </section>
                    <div class="col-lg-6 col-sm-12 col-md-12">
                      <div class="form-group">
                          <label class="label"><span class="translate" data-en="Related Bank Account">رقم الحساب المرتبط:</span></label>
                          <select-server-side [selectForm]="typesForm" [controlName]="'s_Suppliers_s_Sub_Account'" [TextField]="'s_account_name'" [ValueField]="'s_account_no'" [searching]="searchingAccounts" [filteredServerSide]="filteredaccounts" (OnSearch)="searchAccounts($event)"></select-server-side>
                      </div>
                  </div>
                 

                  </div>
                </div>
              </section>
            </div>
          </div>
     
            <input type="number" style="display: none;" class="form-control" formControlName="n_DataAreaID">

           <div class="row">
         
            <div class="col-md-2">
              <app-attachments [ID]="this.DocNo" [DataArea]="this.DataAreaNo" [Folder]="'Stores'" [SubFolder]="'Attachments'" *ngIf="this.DocNo !=null && this.DocNo > 0"></app-attachments>
            </div>
           </div>
    


        </form>
        </div>
      </div>


     </div>




    </div><!-- /.container-fluid -->
  </section>
  <!-- /.content -->
