<header>
  <div class="content-wrapper" >
    <section class="content" >
        <div class="container-fluid">
               <h2 class="translate" data-en="Supplier">الموردين</h2>
               <div class="buttons">
                  <div class="button" *ngIf="cannew">
                      <i class="bi bi-file-earmark-medical  fa-lg"></i>
                      <a routerLink="/ap/supplierAdd" class="translatedata" data-en="New">جديد
                      </a>
                  </div>
                </div>
              </div>
    </section>
</div>
</header>


<div class="content-wrapper"  >
  <section class="content" >
      <div class="container-fluid">
        <div class="row" *ngIf="showspinner" style="margin-top: 89px;">
          <hr/>
          <mat-progress-bar  mode="indeterminate"></mat-progress-bar>
        </div>

        <div class="custom-table-responsive">
          <table  class="custom-table-add" >

            <thead >
              <tr>
                <td colspan="12" width="100%" >

                    <div>
                      <div class="s-icons">
                        <i class="bi bi-pencil-fill" style="color:#343A40 ;"></i>
                        <i class="bi bi-file-earmark-excel"></i>
                        <i class="bi bi-info"></i>
                      </div>
                      <h2 class="translate" data-en="Supplier">الموردين</h2>

                      <div class="f-icons">
                        <i class="bi bi-layout-text-window-reverse"></i>
                        <i class="bi bi-microsoft"></i>
                      </div>
                    </div>
                </td>
              </tr>

                   <tr>
                    <th>
                      <input type="text"  *ngIf="!isEnglish" class="form-control" (ngModelChange)="DoSearch();" placeholder="بحث"  [(ngModel)]="searchString">
                      <input type="text"  *ngIf="isEnglish"class="form-control" (ngModelChange)="DoSearch();" placeholder="searching"  [(ngModel)]="searchString">
                    </th>
                    <th colspan="12"></th>
                   </tr>

                   <tr  >
                    <th class="text-center translate" data-en="Supplier No">رقم المورد</th>
                    <th class="text-center translate" data-en="Suppler Name">اسم المورد</th>
                    <th class="text-center translate" data-en="Supplier Address">عنوان المورد</th>
                    <th *ngIf="canedit"></th>
                    <th *ngIf="candelete"></th>
                    <th ></th>
                  </tr>

                  </thead>
                  <tbody>
                      <tr    *ngFor="let sType of supplierData"  >
                        <td  class="text-center"> {{sType.n_supplier_id}} </td>
                        <td  class="text-center"> {{sType.s_supplier_name}} </td>
                        <td  class="text-center"> {{sType.s_supplier_address}} </td>
                        <td  *ngIf="canedit">
                          <a routerLink="/ap/supplierEdit/{{sType.n_supplier_id}}" data-toggle="tooltip" data-placement="bottom" title="عرض بيانات النوع" class="translatedata" data-en="Edit" >تعديل</a></td>
                        <td  *ngIf="candelete"> <a href="#" data-toggle="modal" data-target="#CancelModal" (click)="getRowId(sType.n_supplier_id)" class="translatedata" data-en="Remove" >حذف</a></td>
                        <td > <a  href="{{ReportUrl}}PrintReport?docNo={{sType.n_supplier_id}}&idColName={{this.idColName}}&formID={{this.formID}}&comp={{this.comp}}&year={{this.year}}&branch={{this.branch}}" data-toggle="tooltip" target="_blank"  class="btn translatedata" data-en="Print">طباعة</a></td>

                     </tr>
                     <tr >
                      <td colspan="6">
                        <div class="page">
                          <pagination [boundaryLinks]="true" [totalItems]="totalItems"  [maxSize]="5"
                          [(ngModel)]="currentPage"
                          (pageChanged)="pageChanged($event)"
                          previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
                         </pagination>

                        </div>

                      </td>

                    </tr>
                    </tbody>

           </table>

                </div>







  <!-- Button trigger modal -->
  <div class="modal fade" id="CancelModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title translate" data-en="Close" id="exampleModalLongTitle">الغاء</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body translate" data-en="Are you sure ?">
                هل انت متاكد من حذف هذا النوع
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary translate" data-en="Close" data-dismiss="modal" #closebutton >اغلاق</button>
                <button type="button" class="btn btn-primary translate"   data-en="Remove" (click)="DeleteRow()">حذف</button>
            </div>
        </div>
    </div>
</div>
 <p></p>
<!-- Modal -->
