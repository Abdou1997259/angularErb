<header>
  <div class="content-wrapper" >
      <section class="content" >
          <div class="container-fluid">
            <h2>صلاحيات المستخدم</h2>
              <div class="buttons">
                  <div class="button" >
                      <i class="bi bi-bookmark-x "></i>
                      <input type="button" routerLink="/sys/userslist" value="خروج">
                  </div>
                  <div class="button">
                      <i class="bi bi-file-earmark-medical  fa-lg"></i>
                      <input type="button" [disabled]="!UserForm.valid" value="حفظ"  (click)="save()" value="حفظ">
                  </div>
              </div>
          </div>

      </section>
  </div>
</header>
<br/>

<div class="content-wrapper rtl" [ngClass]="{'disabled':showspinner}">
    <section class="content">
        <div class="row" *ngIf="showspinner"> 
            <hr/>
            <mat-progress-bar  mode="indeterminate"></mat-progress-bar>  
        </div>
      <div class="row">
        <div class="col-12">
          <div class="card">     
            <form   [formGroup]="UserForm">
              <div class="card-body">
                  <div  class="card-header"  style="background-color: transparent;" >
                      <fieldset>
                          <section class="col col-6">
                              <div class="form-group">
                                  <label class="label">النظام</label>
                                  <select-server-side  
                                  [selectForm]="UserForm"
                                  [controlName]="'n_group_id'"
                                  [TextField]="'s_group_name'"
                                  [ValueField]="'n_group_id'"
                                  [searching]="searchingGroup"
                                  [filteredServerSide]="filteredGroupServerSide"
                                  (OnSearch)="SearchGroup($event); LoadForms()">
                                </select-server-side> 
                              </div>
                          </section>
                      </fieldset>
                  </div>

                <div class="custom-table-responsive">
              
                  <table  class="custom-table-add" >
                    <thead>
                        <tr>
                          <td colspan="12" width="100%" >
                            <div>
                              <div class="s-icons">
                                <i class="bi bi-pencil-fill" style="color:#343A40 ;"></i>
                                <i class="bi bi-file-earmark-excel"></i>
                                <i class="bi bi-info"></i>
                              </div> 
                              <h2>صلاحيات المستخدم</h2>      
                              <div class="f-icons">
                                <i class="bi bi-layout-text-window-reverse"></i>
                                <i class="bi bi-microsoft"></i>
                              </div>                                   
                            </div> 
                          </td>
                        </tr>

                        <tr>
                            <th style="text-align: center;text-align: center;" hidden class="translate" data-en="Screen No">رقم الشاشة</th>
                            <th style="text-align: center;text-align: center;" hidden class="translate" data-en="Screen Name ">اسم الشاشة</th>
                            <th style="text-align: center;text-align: center;" >الشاشة</th>
                            <th style="text-align: center;text-align: center;"> <div class="justify-inp"><p class="translate" data-en="display">عرض</p> <input type="checkbox" class="selectAll" action="show" /></div></th>
                            <th style="text-align: center;text-align: center;"> <div class="justify-inp"><p class="translate" data-en="Add">الاضافة</p> <input type="checkbox" class="selectAll" action="save" /></div></th>
                            <th style="text-align: center;text-align: center;"><div class="justify-inp" ><p class="translate" data-en="Edit">التعديل</p><input type="checkbox" class="selectAll" action="update" /></div> </th>
                            <th style="text-align: center;text-align: center;"> <div class="justify-inp"><p class="translate" data-en="Remove">الحذف</p><input type="checkbox" class="selectAll" action="delete" /></div> </th>
                            <th style="text-align: center;text-align: center;"><div  class="justify-inp"><p class="translate" data-en="Remove permanently">حذف نهائى</p>  <input type="checkbox" class="selectAll" action="permanentlydelete" /></div></th>
                            <th style="text-align: center;text-align: center;"><div  class="justify-inp"><p class="translate" data-en="Confirm">التعميد</p> <input type="checkbox" class="selectAll" action="confirm" /> </div></th>
                            <th style="text-align: center;text-align: center;"><div class="justify-inp"><p class="translate" data-en="display Report">عرض التقرير</p>  <input type="checkbox" class="selectAll" action="reportshow" /></div></th>
                        </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let prev of Forms" >
                        <td style="text-align: center;text-align: center;"  hidden><input type="text" class="n_Form_ID" value="{{prev.n_Form_ID}}" readonly/></td>   
                        <td style="text-align: center;text-align: center;"  hidden><input type="text" class="sys_FormName" value="{{prev.sys_FormName}}" readonly/></td>            
                        <td style="text-align: center;text-align: center;" >{{prev.s_Menu_Arabic_Name}}</td>              
                        <td style="text-align: center;text-align: center;"><div class="d-flex justify-content-center"><input type="checkbox" class="b_Show" id="b_Show" action="show" /></div>  </td>
                        <td style="text-align: center;text-align: center;"><div class="d-flex justify-content-center"><input type="checkbox" class="b_Save" id="b_Save" action="save" /></div></td>
                        <td style="text-align: center;text-align: center;"><div class="d-flex justify-content-center"><input type="checkbox" class="b_Update" id="b_Update" action="update" /></div></td>
                        <td style="text-align: center;text-align: center;"><div class="d-flex justify-content-center"><input type="checkbox" class="b_Delete" id="b_Delete" action="delete" /></div></td>
                        <td style="text-align: center;text-align: center;"><div class="d-flex justify-content-center"><input type="checkbox" class="b_DeletePermanently" id="b_DeletePermanently" action="permanentlydelete" /></div></td>
                        <td style="text-align: center;text-align: center;"><div class="d-flex justify-content-center"><input type="checkbox" class="b_Confirm" id="b_Confirm" action="confirm" /></div></td>
                        <td style="text-align: center;text-align: center;"><div class="d-flex justify-content-center"><input type="checkbox" class="b_Rep_Show" id="b_Rep_Show" action="reportshow" /></div></td>
                      </tr>
                    </tbody>
                </table>
              </div>
              <br/>

              <div class="card-footer mb-4" >
               
                
                <div class="row" *ngIf="showspinner"> 
                    <hr/>
                    <mat-progress-bar  mode="indeterminate"></mat-progress-bar>  
                </div>
                
              </div>

            </div>
          </form>

          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <br/><br/>
  <!-- /.content-wrapper -->


  <!-- Button trigger modal -->
