<header>
    <div class="content-wrapper"  >
      <section class="content" >
        <div class="container-fluid">
          <h2 class="translate" data-en="Currencies">العملات</h2>
          <div class="buttons">
            <div class="button" *ngIf="cannew">
              <i class="bi bi-file-earmark-medical  fa-lg"></i>
              <a routerLink="/sys/currency"  class="translatedata" data-en="New">جديد</a>
            </div>
          </div>
        </div>
      </section>
    </div>
  </header>
  
  <div class="content-wrapper" style="margin-top: 140px;" >
        <section class="content" >
              <div class="container-fluid">
                  <div class="row" *ngIf="showspinner" >
                    <hr/>
                    <mat-progress-bar  mode="indeterminate"></mat-progress-bar>
                  </div>
  
                  <div class="custom-table-responsive">
                    <table  class="custom-table-add" >
                  
                      <thead >
                        <tr>
                          <td colspan="12" width="100%" >    
                            <div>
                              <div class="s-icons">
                                <i class="bi bi-pencil-fill" style="color:#343A40 ;"></i>
                                <i class="bi bi-file-earmark-excel"></i>
                                <i class="bi bi-info"></i>
                              </div> 
                              <h2 class="translate" data-en="Currencies">العملات</h2>
                              <div class="f-icons">
                                <i class="bi bi-layout-text-window-reverse"></i>
                                <i class="bi bi-microsoft"></i>
                              </div>                         
                            </div>         
                          </td>
                        </tr>
                        
                        <tr>
                          <th><input type="text" class="form-control" (ngModelChange)="Search();"  [(ngModel)]="CurrID"></th>
                          <th><input type="text" class="form-control" (ngModelChange)="Search();"  [(ngModel)]="NameArabic"></th>
                          <th><input type="text" class="form-control" (ngModelChange)="Search();"  [(ngModel)]="NameEnglish"></th>
                          <th><input type="text" class="form-control" (ngModelChange)="Search();"  [(ngModel)]="IsMain"></th>
                          <th *ngIf="canedit"></th>
                          <th *ngIf="candelete"></th>
                          <th></th>
                        </tr>
                   
                        <tr  >
                          <th style="text-align: center;" class="translate" data-en="Currency Code">كود العملة</th>
                          <th style="text-align: center;" class="translate" data-en="Name Arabic">اسم العملة</th>
                          <th style="text-align: center;" class="translate" data-en="Name English">الاسم انجليزى</th>
                          <th style="text-align: center;" class="translate" data-en="Local Currency">العملة المحلية</th> 
                          <th style="text-align: center;" *ngIf="canedit"></th> 
                          <th style="text-align: center;" *ngIf="candelete"> 
                          <th style="text-align: center;"></th> 
          
                        </tr>
                    
                      </thead>
                      <tbody>
                        <tr    *ngFor="let item of CurrencyData">                
                          <td style="text-align: center;">{{item.n_currency_id}}  </td>
                          <td style="text-align: center;">{{item.s_currency_name}}  </td>
                          <td style="text-align: center;" >{{item.s_currency_name_eng}}  </td> 
                          <td style="text-align: center;" >{{item.s_local_currency}}  </td> 
                          <td style="text-align: center;" *ngIf="canedit"> <a routerLink="/sys/editcurrency/{{item.n_currency_id}}" data-toggle="tooltip" data-placement="bottom" title="عرض بيانات الاذن" class="translatedata" data-en="Edit" >تعديل</a></td>
                          <td style="text-align: center;" *ngIf="candelete"> <a href="#" data-toggle="modal" data-target="#CancelModal" (click)="getRowID(item.n_currency_id)" class="translatedata" data-en="Remove">حذف</a></td>
                          <td > <a href="{{ReportUrl}}PrintReport?docNo={{item.n_currency_id}}&idColName={{this.idColName}}&formID={{this.formID}}&comp={{this.comp}}&year={{this.year}}&branch={{this.branch}}&lang={{this.lang}}" data-toggle="tooltip" target="_blank"  class="btn translatedata" data-en="Print">طباعة</a></td>
                        </tr>
                      </tbody>
                      
                    </table>
        
                  </div>   
  
              </div>
  
        </section>
  </div>
  <br/><br/>
  
    <!-- Button trigger modal -->
    <div class="modal fade" id="CancelModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle" class="translate" data-en="Close">الغاء</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body translate" data-en="Are you sure to delete this currency?" >
                  هل انت متاكد من حذف العملة
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary translate" data-en="Close" data-dismiss="modal" #closebutton >اغلاق</button>
                  <button type="button" class="btn btn-primary translate" data-en="Remove" (click)="deleteRow()">حذف</button>
              </div>
          </div>
      </div>
  </div>
   <p></p>
  <!-- Modal -->
