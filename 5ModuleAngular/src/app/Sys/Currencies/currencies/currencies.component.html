
<header>
    <div class="content-wrapper" >
        <section class="content" >
            <div class="container-fluid">
            <h2 class="translate" data-en="Request Order">أضافة عملة</h2>
                <div class="buttons">
                    <div class="button" >
                        <i class="bi bi-bookmark-x "></i>
                        <input type="button" routerLink="/sys/currencylist"  class="translate" data-en="Exit" value="خروج">
                    </div>
                    <div class="button">
                        <i class="bi bi-file-earmark-medical  fa-lg"></i>
                        <input type="button" [disabled]="!CurrencyForm.valid" value="حفظ" class="translate" data-en="Save"  (click)="save()" value="حفظ">
                    </div>
                </div>
            </div>

        </section>
    </div>
</header>
  
  <div class="content-wrapper" [ngClass]="{'disabled':showspinner}">
    <section class="content">
        <div class="container-fluid">
    
          <div class="row" *ngIf="showspinner">
            <hr/>
            <mat-progress-bar  mode="indeterminate"></mat-progress-bar>
          </div>
    
    
    
          <div class="row">
            <div class="col-12">
    
              <div class="invoice p-3 mb-3">
  
              <br/>
              <br/>
                <form [formGroup]="CurrencyForm" (keydown.enter)="$event.preventDefault()">
                  <input type="number" style="display: none;" class="form-control" formControlName="n_DataAreaID">
                  <input type="number" style="display: none;" class="form-control" formControlName="n_UserAdd">
                  <input type="number" style="display: none;" class="form-control" formControlName="d_UserAddDate">
                  <input type="number" style="display: none;" class="form-control" formControlName="n_current_branch">
                  <input type="number" style="display: none;" class="form-control" formControlName="n_current_company">
                  <input type="number" style="display: none;" class="form-control" formControlName="n_current_year">
  
                  <div class="tab-content container" id="pills-tabContent">
                  <div class="tab-pane fade show active" id="pills-main" role="tabpanel" aria-labelledby="pills-main-tab">
                    <div class="card-body" >
                      <div class="row">
    
                        <div class="card p-3">

                            <div class="row">
                            <section class="col col-6" *ngIf="this.DocNo !=null && this.DocNo > 0">
                                <div class="form-group">
                                    <label class="label translate" data-en="Currency Code">كود العملة:</label>
                                    <div class="input-group">
                                    <input type="number" class="form-control" formControlName="n_currency_id" readonly>
                                    </div>
                                </div>
                            </section>


                            </div>              

                            <div class="row">
                                <section class="col col-6">
                                    <div class="form-group">
                                        <label class="label translate" data-en="Arabic Name">اسم العملة:<span style="color:red">&nbsp;*</span></label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" formControlName="s_currency_name" >
                                        </div>
                                    </div>
                                </section>

                                <section class="col col-6">
                                    <div class="form-group">
                                        <label class="label translate" data-en="English Name">الاسم انجليزى:</label>
                                        <div class="input-group">
                                        <input type="text" class="form-control" formControlName="s_currency_name_eng" >
                                        </div>
                                    </div>
                                </section>
                            </div>

                            <div class="row">
                                <section class="col col-6">
                                    <div class="form-group">
                                        <label class="checkbox">
                                            <input type="checkbox" formControlName="b_local_currency"> &nbsp;
                                            <i></i> <span class="translate" data-en="Local Currency">العملة المحلية</span>
                                        </label>
                                    </div>
                                </section>
                            </div>

                            <div class="row">
                                <section class="col col-6">
                                    <div class="form-group">
                                        <label class="label translate" data-en="Tafkita Name">إسم التفقيطة:</label>
                                        <div class="input-group">
                                        <input type="text" class="form-control" formControlName="s_tafkita_number_name" >
                                        </div>
                                    </div>
                                </section>
                            </div>
                            <div class="row">
                                <section class="col col-6">
                                    <div class="form-group">
                                    <label class="label translate" data-en="Numbers Name">إسم الارقام العشرية:</label>
                                    <div class="input-group"> 
                                        <input type="text" class="form-control" formControlName="s_tafkita_fraction_name" >
                                    </div>
                                    </div>
                                </section>
                            </div>

                            <div class="row">
                                <section class="col col-6">
                                    <div class="form-group">
                                        <label class="label translate" data-en="Tafkita Description">وصف التفقيطة:</label>
                                        <div class="input-group">
                                        <input type="text" class="form-control" formControlName="s_tafkita_description" >
                                        </div>
                                    </div>
                                </section>
                            </div>
                            <div class="row">
                                <section class="col col-6">
                                    <div class="form-group">
                                    <label class="label translate" data-en="Coffecion">المعامل:</label>
                                    <div class="input-group"> 
                                        <input type="number" class="form-control" formControlName="n_currency_coff" >
                                    </div>
                                    </div>
                                </section>
                            </div>
                        </div>
 
                    </div>
                  </div>
        
                  <br/>
  
              </div>     
            </div>
   
        </form>
                    <div class="card-footer mb-4" >
                      <div class="row"> 
                          <div class="col-md-10"> 
                          </div>
                          <div class="col-md-2">
                            <app-attachments [ID]="this.DocNo" [DataArea]="this.CurrencyForm.value.n_DataAreaID" [Folder]="'Currencies'" [SubFolder]="'Attachments'" *ngIf="this.DocNo !=null && this.DocNo > 0"></app-attachments>
                          </div>
                        </div>
                        
                        <div class="row" *ngIf="showspinner"> 
                          <hr/>
                          <mat-progress-bar  mode="indeterminate"></mat-progress-bar>  
                        </div>
                        
                    </div>
  
                </div>
                <!-- /.invoice -->
              </div><!-- /.col -->
            </div><!-- /.row -->
          </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
      </div>
