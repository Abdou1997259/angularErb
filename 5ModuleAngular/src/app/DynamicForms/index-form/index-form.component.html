  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper rtl">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>{{data.FormName}}</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">{{data.FormName}}</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-12">
           

          <div class="card">
            <div class="card-header">
              <h3 class="card-title">{{data.FormName}}</h3>

              <div >
                 <a routerLink="/masterform/{{currentId}}" class="btn btn-primary">جديد</a>
              </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
           
              
            
              <table id="CustDataTable" class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th *ngFor="let c of cols">{{c.header}} </th>
                
                  <th></th>
                </tr>
                </thead>
                <tbody>
                 <tr    *ngFor="let d of data.IndexRows;let i = index">  
                  <td *ngFor="let td of d.GridCols"> 
                    {{td.value}}
                  </td>
                 
                   <td> <a routerLink="/masterform/{{currentId}}/{{d.GridCols[0].value}}" class="btn btn-warning">تعديل</a> </td>
                </tr>  
                 
              </table>  


            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
