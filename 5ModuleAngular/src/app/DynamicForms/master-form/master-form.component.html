<style>
    input.ng-invalid.ng-touched {
        border: red 1px solid;
    }
     </style>
     
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1>{{ dynamicFormArray.FormName}}</h1>
              </div>
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active">{{ dynamicFormArray.FormName}}</li>
                </ol>
              </div>
            </div>
          </div><!-- /.container-fluid -->
        </section>
    
        <!-- Main content -->
        <section class="content">
          <div class="container-fluid">
    
            <div class="card card-success">
                <div class="card-header">
                  <h3 class="card-title">بيانات أساسية</h3>
                </div>
                <!-- [formGroup]="CustomerForm" --> 
                <!-- {{myForm.value | json }} -->
                <form [formGroup]="myForm" >
    
                <div class="card-body" > 
                    <div class="row">
                        <div class="col-md-12">
                            
                          <div class="card card-danger">
                            
                            <div class="card-body">
                             
                                    <div class="row" *ngFor='let item of RowsCountArray; let i = index'  >
                                      
                                     <div [class]="control.ColsizeName"
                                       *ngFor="let control of GetRow(item)" 
                                    >
                                     <label >
                                        {{control.Label}}
                                     </label>

                                     <div class="input-group" *ngIf="control.Type== 'input' ">  
                                        <input type="text" class="form-control" [formControlName]="control.ID"  >  
                                     </div>


                                
                                <div class="input-group" *ngIf="control.Type== 'date' ">  
                                    <input type="date" class="form-control"  [formControlName]="control.ID">  
                            </div>

                            <div class="input-group"  *ngIf="control.Type== 'select' ">  
                                <select class="form-control"  [formControlName]="control.ID"
                                [id]="control.ID"  
                             
                              style="width: 100%;">
                              <option *ngFor="let item of control.ComboList" 
                                [ngValue]="item.ID"   >
                                {{ item.Name }}
                              </option>
                              </select>
                            </div> 
 
                            <div *ngIf="myForm.get(control.ID)?.value === ''
                            && myForm.get(control.ID)?.touched
                            && !myForm.get(control.ID)?.valid
                          ">
                        {{control.RequiredMessage}}
                      </div>


                                      
                                    </div>
                                        
                                </div>
                           
                               
              
                            </div>
                            <!-- /.card-body -->
                          </div>
                          <!-- /.card -->
               
              
                        </div>
                   
                      </div>
             
<!-- 
                      <div class="row" >
                        <div class="col-12">
                            <table id="MasterDataTable" class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                  <th *ngFor="let c of details">{{c.Label}} </th>
                                
                                  <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                
                              </table>  
                
                
                        </div>
                      </div>
            -->
                </div>
                <!-- /.card-body -->


 
                 
                <div class="card-footer">
                    <div class="row"> 
                        <div class="col-md-12"   > 
 
                            <input type="button" *ngIf="FormMode==1"
                            class="btn btn-primary mr-2" [disabled]="!myForm.valid"
                             value="حفظ"  (click)="Save()" > 
                             <input type="button" *ngIf="FormMode==2"   class="btn btn-primary mr-2" [disabled]="!myForm.valid"
                             value="تعديل"  (click)="Save()" >
                            <a  routerLink="/indexform/{{currentId}}" class="btn btn-danger mr-2"  >  خروج </a>
                         </div>
                      </div>
                </div>
              </form>
              </div>
     
            
            <!-- /.row -->
          </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->
