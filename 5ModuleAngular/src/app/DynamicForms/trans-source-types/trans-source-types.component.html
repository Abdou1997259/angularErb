

<div >
  <form [formGroup]="formData">

    <div class="row">
      <div class="col-11">
          <div class="form-group">
              <label> {{ formName }} </label>
            </div>
      </div>

      <div class="col-1">
        <div class="form-group">
          <button class="btn btn-danger" (click)="onCloseClick()">X</button>
        </div>
      </div>

      <hr />

      <div class="col-md-12">
        <div class="row">
          <div class="form-group col-md-6">
            <label class="form-label">مصدر الحركة</label>
            <input type="text" class="form-control" formControlName="formName" readonly />
          </div>

          <div class="form-group col-md-6">
            <label class="form-label">رقم المستند</label>
            <input type="text" class="form-control" formControlName="n_doc_no" (ngModelChange)="SearchDate()" />
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <div class="row justify-content-between mt-2">

          <div class="col-md-12">
            <div class="row">
              <div class="form-group col-md-4">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input"  />
                  <label class="form-check-label">تحميل من سنة سابقة</label>
                </div>
              </div>

              <div class="form-group col-md-3">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input"  />
                  <label class="form-check-label">كل الفروع</label>
                </div>
              </div>

              <div class="col-md-5 text-center border border-1">
                <div class="row mt-2">
                  <div class="form-group col-md-7">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" formControlName="s_type" name="flexRadioDefault" id="flexRadioDefault1" value="like"  (ngModelChange)="SearchDate()">
                      <label class="form-check-label" for="flexRadioDefault1" >
                        يحتوي علي
                      </label>
                    </div>
                  </div>

                  <div class="form-group col-md-5">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" formControlName="s_type" name="flexRadioDefault" id="flexRadioDefault2" value="equal"  (ngModelChange)="SearchDate()" >
                      <label class="form-check-label" for="flexRadioDefault2">
                        مماثل
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="row">
              <div class="form-group col-md-12">
                <label class="form-label">تاريخ المستند </label>
                <mat-form-field>
                  <input matInput [matDatepicker]="datepicker" placeholder="YYYY/MM/DD" datePickerFormat="YYYY/MM/DD" (click)="datepicker.open()"  formControlName="d_doc_date" (ngModelChange)="SearchDate()">
                  <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                  <mat-datepicker #datepicker disabled="false"></mat-datepicker>
                </mat-form-field>
                <!-- <input type="date" class="form-control" formControlName="d_doc_date" /> -->
              </div>

              <!-- <div class="form-group col-md-6">
                <label class="form-label">بحث عن رقم:</label>
                <input type="number" class="form-control" formControlName="Search" (change)="loadData($event)" />
              </div> -->
            </div>
          </div>
          <div class="col-md-2">
            <div class="row">
              <div class="form-group col-md-2">
                <label class="form-label" style="visibility: hidden;"> </label>
                <button class="btn btn-primary" (click)="getRows()">موافق</button>
              </div>
            </div>
          </div>

        </div>
      </div>
  </div>


  <div class="row">
    <div class="col-md-4">
      <div class="form-check">
        <input type="checkbox" class="form-check-input"  (change)="onChecked($event)" />
        <label class="form-check-label">تحديد الكل</label>
      </div>
    </div>
  </div>
   <div class="scrollable">
    <table class="table table-striped table-bordered">
      <thead>
      <tr >
        <th scope="col"></th>
        <th scope="col" *ngFor="let header of headers;">{{ header.header }}</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of tableData; let i = index;">
          <td > <input type="checkbox" class="form-check" [checked]="isChecked" (change)="getRowNumber($event, i)" /></td>
          <td *ngFor="let field of item  | keyvalue"> {{ field.value }} </td>
        </tr>
      </tbody>
    </table>
   </div>
</form>
</div>
