<div class="content-wrapper rtl">
  <section class="content">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card card-primary">
            
            <div class="card-body">
              <div class="" style="background-color: transparent">
                <div class="row" dir="rtl">
                  <div class="form-group col-md-4">
                    <label class="form-label" class="translate" data-en="Search" >بحث:</label>
                    <input type="text" class="form-control" #filter (keydown)="getFilteredReport(filter.value)" />
                  </div>
                </div>

                <div dir="rtl">
                  <div class="row d-flex justify-content-center align-items-center">

                    <div class="myBox col-xs-12 col-sm-6 col-md-3" *ngFor="let report of reportsLst" style="padding-bottom: 10px;">
                      <a class="nav-link" [routerLink]="['/gl/report-filters/'+[(ModuleNo)]+'/'+[( report.repId)]]">
                        <div class="panel panel-teal">
                            <div class="panel-heading">
                                <h3 class="panel-title text-center">
                                    <label class="label" style="font-size: 9px !important; "> {{ isEnglish ? report.repNameEng : report.repName }}</label>
                                </h3>
                                <div class="img-container">
                                  <img [src]="url" class="img-responsive" style="margin-left: auto; margin-right: auto" />
                                </div>
                            </div>
                        </div>
                      </a>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
