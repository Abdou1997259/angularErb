<div class="row">
  <div class="col-12">
    <div class="d-flex justify-content-between align-items-center">
      <h1>طرق الدفع</h1>
      <button class="btn btn-danger" (click)="onCloseClick()">X</button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="form-group">
      <label class="General Search">بحث عام</label>
      <div class="input-group">
        <input type="text" class="form-control" (keyup)="DoSearch();"  [(ngModel)]="KeyWord"    >
      </div>
    </div>
  </div>
</div>

   <table    datatable
      class="table table-striped table-bordered dt-responsive" style="width:100%;text-align: center;" >
    <thead >
    <tr class="table-primary">
      <th style="text-align: center;" class="translate" data-en="Type Code">رقم النوع</th>
      <th style="text-align: center;" class="translate" data-en="Type Name">إسم النوع</th>

    </tr>
    </thead>
    <tbody>
    <tr    *ngFor="let item of creditCardList" (click)="selectItem(item)" >
      <td  >{{item.n_credit_card_no}}  </td>
      <td  >{{item.s_credit_card_name}}  </td>
    </tr>
    </tbody>

  </table>
