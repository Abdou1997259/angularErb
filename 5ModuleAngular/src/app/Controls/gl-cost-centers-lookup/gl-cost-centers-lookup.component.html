<div class="row">
  <div class="col-12">
    <div class="d-flex justify-content-between align-items-center">
      <h1>مراكز التكلفة</h1>
      <button class="btn btn-danger" (click)="onCloseClick()">X</button>
    </div>
  </div>
</div>

    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label>بحث عام</label>

                <div class="input-group">
                  <input type="text" class="form-control" (keyup)="DoSearch();"  [(ngModel)]="KeyWord"    >
                </div>
                <!-- /.input group -->
              </div>
        </div>
    </div>


     <table    datatable
        class="table table-striped table-bordered dt-responsive" style="width:100%;text-align: center;" >
      <thead >
      <tr class="table-primary">
        <!-- <th  style="text-align: center;">رقم العميل</th> -->
        <th style="text-align: center;">رقم مركز التكلفة</th>
        <th style="text-align: center;">مركز التكلفة</th>


      </tr>
      </thead>
      <tbody>
      <tr    *ngFor="let item of items" (click)="selectItem(item)" >
        <td  >{{item.s_cost_center_id}}  </td>
        <td  >{{item.s_cost_center_name}}  </td>

      </tr>
      </tbody>

    </table>


  <div class="d-flex justify-content-center pt-1">

    <pagination [boundaryLinks]="true" [totalItems]="totalItems"  [maxSize]="5"
      [(ngModel)]="currentPage"
      (pageChanged)="pageChanged($event)"
      previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>

</div>
