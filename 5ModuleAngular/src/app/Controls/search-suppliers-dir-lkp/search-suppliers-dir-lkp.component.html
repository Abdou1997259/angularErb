<div class="row">
  <div class="col-12">
    <div class="d-flex justify-content-between align-items-center">
      <h1>التوجيهات</h1>
      <button class="btn btn-danger" (click)="onCloseClick()">X</button>
    </div>
  </div>
</div>

  <div class="row">
      <div class="col-12">
          <div class="form-group">
              <label>بحث عام</label>

              <div class="input-group">
                <input type="text" class="form-control" (ngModelChange)="DoSearch();"  [(ngModel)]="searchString">
              </div>
            </div>
      </div>
  </div>


   <table
      class="table table-striped table-bordered dt-responsive" style="width:100%;text-align: center;" >
    <thead >
    <tr class="table-primary">
      <!-- <th  style="text-align: center;">رقم العميل</th> -->
      <th style="text-align: center;">رقم التوجيه</th>
      <th style="text-align: center;">اسم التوجيه</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of directionsList" (click)="selectItem(item)" >
      <td> {{item.n_acc_dir_no}}  </td>
      <td> {{item.s_acc_dir_name}}  </td>
    </tr>
    </tbody>

  </table>

<div class="d-flex justify-content-center pt-1">

  <pagination [boundaryLinks]="true" [totalItems]="directionsCount"  [maxSize]="5"
  [(ngModel)]="currentPage"
  (pageChanged)="pageChanged($event)"
  previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">

</pagination>

</div>
