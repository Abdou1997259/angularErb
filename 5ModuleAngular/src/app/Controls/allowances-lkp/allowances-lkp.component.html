<div class="row">
  <div class="col-12">
    <div class="d-flex justify-content-between align-items-center">
      <h1>البدلات</h1>
      <button class="btn btn-danger" (click)="onCloseClick()">X</button>
    </div>
  </div>
</div>

<div class="row mb-3">
  <div class="col-12">
    <div class="form-group">
      <label class="General Search">بحث عام</label>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="input-group">
        <input type="text" class="form-control" (keyup)="DoSearch();"  [(ngModel)]="allowanceId">
      </div>
    </div>

    <div class="col-md-6">
      <div class="input-group">
        <input type="text" class="form-control" (keyup)="DoSearch();"  [(ngModel)]="allowanceName">
      </div>
    </div>
  </div>
</div>

   <table    datatable
      class="table table-striped table-bordered dt-responsive" style="width:100%;text-align: center;" >
    <thead >
    <tr class="table-primary">
      <th style="text-align: center;" class="translate" data-en="Type Code">كود البدل</th>
      <th style="text-align: center;" class="translate" data-en="Type Name">إسم البدل</th>

    </tr>
    </thead>
    <tbody>
    <tr    *ngFor="let item of AllowancesData" (click)="selectItem(item)" >
      <td  >{{item.n_allowance_id}}  </td>
      <td  >{{item.s_allowance_name}}  </td>
    </tr>
    </tbody>

  </table>
